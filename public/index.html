<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Netflix-Style Player</title>

<!-- ✅ ArtPlayer 5.3.0 (correct CDN) -->
<link rel="stylesheet" href="https://unpkg.com/artplayer@5.3.0/dist/artplayer.css" />
<script src="https://unpkg.com/hls.js@1.5.17/dist/hls.min.js"></script>
<script src="https://unpkg.com/artplayer@5.3.0/dist/artplayer.js"></script>

<style>
    html, body {
        margin: 0;
        padding: 0;
        background: #000;
        height: 100%;
        overflow: hidden;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .artplayer-app {
        width: 100%;
        height: 100%;
        position: relative;
        background: #000;
    }

    /* ✅ Netflix spinner restored (OG style) */
    .netflix-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 5px solid rgba(255, 255, 255, 0.15);
        border-top-color: #e50914;
        animation: spin 1s linear infinite;
        transform: translate(-50%, -50%);
        z-index: 9999;
    }

    @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* ✅ Subtitle styling */
    .art-subtitle {
        font-size: 24px !important;
        color: #f5f5f5 !important;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8) !important;
        background-color: rgba(0, 0, 0, 0.45) !important;
        border-radius: 4px;
        padding: 2px 6px;
    }

    /* ✅ Settings menu fix (force visible layering) */
    .art-control, .art-setting {
        z-index: 999 !important;
    }

    /* ✅ Optional header styling */
    .netflix-header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 25px;
        background: linear-gradient(to bottom, rgba(0,0,0,0.85), transparent);
        z-index: 100;
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .back-arrow { width: 30px; height: 30px; fill: white; cursor: pointer; }
    .movie-title { color: white; font-size: 20px; font-weight: 500; }
</style>
</head>

<body>
<div class="artplayer-app" id="player"></div>
<div class="netflix-spinner" id="spinner"></div>

<script>
/* ===========================================================
   CONFIG
=========================================================== */
const RENDER_API = "https://u-1-1azw.onrender.com/api/get-stream";
const PROXY = "https://workingg.vercel.app/api/proxy?url=";
const SUB_API = "https://sub.wyzie.ru/search";

/* ===========================================================
   UTILS
=========================================================== */
function qs(name) {
    const u = new URLSearchParams(window.location.search);
    return u.get(name) || u.get(name?.toLowerCase());
}

function showSpinner(show) {
    document.getElementById("spinner").style.display = show ? "block" : "none";
}

/* ===========================================================
   SLUG DETECTION
=========================================================== */
const title = qs("title") || qs("tittle");
const imdb = qs("id");
const season = qs("season");
const episode = qs("episode");

if (!title) {
    alert("❌ Missing ?title= in slug. Example: ?title=wednesday.s02e05&id=tt4574334&season=2&episode=5");
    throw new Error("Missing title");
}

/* ===========================================================
   FETCH STREAM (Render API via Proxy)
=========================================================== */
async function fetchStream() {
    showSpinner(true);
    const apiUrl = `${RENDER_API}?title=${encodeURIComponent(title)}`;
    const response = await fetch(PROXY + encodeURIComponent(apiUrl));
    const data = await response.json();
    if (!data || !data.success || !data.m3u8_url) {
        throw new Error("Stream fetch failed");
    }
    return PROXY + encodeURIComponent(data.m3u8_url);
}

/* ===========================================================
   FETCH SUBTITLES (Wyzie + Proxy)
=========================================================== */
async function fetchSubtitles() {
    if (!imdb) return [];
    let subUrl = `${SUB_API}?id=${imdb}`;
    if (season && episode) subUrl += `&season=${season}&episode=${episode}`;
    const res = await fetch(PROXY + encodeURIComponent(subUrl));
    const data = await res.json();
    if (!Array.isArray(data)) return [];
    return data.map((s, i) => ({
        name: s.lang || `Subtitle ${i+1}`,
        url: PROXY + encodeURIComponent(s.url),
        type: "vtt",
    }));
}

/* ===========================================================
   INIT PLAYER
=========================================================== */
(async () => {
    try {
        const streamUrl = await fetchStream();
        const subs = await fetchSubtitles();

        /* ✅ Full ArtPlayer config restored */
        const art = new Artplayer({
            container: "#player",
            url: streamUrl,
            type: "m3u8",
            autoplay: true,
            autoSize: true,
            fullscreen: true,
            fullscreenWeb: true,
            airplay: true,
            pip: true,
            setting: true,
            hotkey: true,
            mutex: true,
            backdrop: true,
            miniProgressBar: true,
            playbackRate: true,
            aspectRatio: true,
            loop: false,
            autoPlayback: true,
            theme: "#e50914",
            volume: 0.8,
            icons: {
                loading: '<img class="netflix-spinner" src="https://assets.nflxext.com/en_us/pages/wiplayer/site-spinner.png">',
            },
            subtitle: {
                url: subs[0]?.url || "",
                type: "vtt",
                style: {
                    color: "#fff",
                    fontSize: "22px",
                    background: "rgba(0,0,0,0.45)",
                    textShadow: "2px 2px 4px rgba(0,0,0,0.8)",
                },
            },
            layers: [
                {
                    name: "header",
                    html: `
                        <div class="netflix-header">
                            <svg class="back-arrow" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                            <div class="movie-title">${title}</div>
                        </div>
                    `,
                },
            ],
            customType: {
                m3u8: function (video, url, art) {
                    if (Hls.isSupported()) {
                        const hls = new Hls({
                            enableWorker: true,
                            backBufferLength: 90,
                            lowLatencyMode: false,
                            liveSyncDurationCount: 7,
                        });
                        hls.loadSource(url);
                        hls.attachMedia(video);
                        art.hls = hls;

                        // ✅ Quality switcher
                        hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            showSpinner(false);
                            if (hls.levels.length > 0) {
                                art.setting.add({
                                    name: "quality",
                                    html: "Quality",
                                    tooltip: "Auto",
                                    selector: [
                                        { html: "Auto", level: -1, default: true },
                                        ...hls.levels.map((lvl, i) => ({
                                            html: lvl.height + "p",
                                            level: i,
                                        })),
                                    ],
                                    onSelect: (item) => {
                                        hls.currentLevel = item.level;
                                        return item.html;
                                    },
                                });
                            }
                        });

                        // ✅ Audio track switcher
                        hls.on(Hls.Events.AUDIO_TRACKS_UPDATED, (evt, data) => {
                            if (data.audioTracks?.length > 1) {
                                art.setting.add({
                                    name: "audio",
                                    html: "Audio",
                                    tooltip: "Default",
                                    selector: data.audioTracks.map((t, i) => ({
                                        html: t.name || t.lang || `Track ${i+1}`,
                                        index: i,
                                        default: i === hls.audioTrack,
                                    })),
                                    onSelect: (item) => {
                                        hls.audioTrack = item.index;
                                        return item.html;
                                    },
                                });
                            }
                        });

                        // ✅ Handle fatal errors gracefully
                        hls.on(Hls.Events.ERROR, (evt, data) => {
                            if (data.fatal) {
                                console.warn("⚠️ HLS fatal error", data);
                                hls.destroy();
                                showSpinner(true);
                                setTimeout(() => location.reload(), 3000);
                            }
                        });
                    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                        video.src = url;
                    }
                },
            },
        });

        // ✅ Subtitles selector in settings
        if (subs.length > 1) {
            art.setting.add({
                name: "subs",
                html: "Subtitles",
                tooltip: subs[0].name,
                selector: subs.map((s, i) => ({
                    html: s.name,
                    url: s.url,
                    default: i === 0,
                })),
                onSelect(item) {
                    art.subtitle.switch(item.url, { name: item.html });
                    return item.html;
                },
            });
        }

        /* ✅ Spinner control */
        art.on("ready", () => showSpinner(false));
        art.on("play", () => showSpinner(false));
        art.on("pause", () => showSpinner(false));
        art.on("error", () => showSpinner(false));
        art.on("video:loadeddata", () => showSpinner(false));
    } catch (err) {
        console.error("Player error:", err);
        alert("Stream failed: " + err.message);
        showSpinner(false);
    }
})();
</script>
</body>
</html>
