<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITAN V33.0 | SUPREME ARCHITECT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="https://unpkg.com/artplayer@5.1.1/dist/artplayer.css">
    <script src="https://unpkg.com/hls.js@1.5.17/dist/hls.min.js"></script>
    <script src="https://unpkg.com/artplayer@5.1.1/dist/artplayer.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { --n-red: #E50914; --glass: rgba(0,0,0,0.8); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* --- DASHBOARD UI --- */
        #titan-dashboard {
            position: fixed; inset: 0; z-index: 100; background: #000;
            display: flex; flex-direction: column; align-items: center; padding: 40px 20px; overflow-y: auto;
        }
        .db-hidden { display: none !important; }
        .hero-brand { font-family: 'Outfit', sans-serif; font-size: 3.5rem; color: var(--n-red); margin-bottom: 40px; }
        
        .preview-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px; width: 100%; max-width: 1100px;
        }
        .iframe-container {
            background: #111; border-radius: 15px; overflow: hidden; border: 1px solid #222;
            height: 250px; position: relative; cursor: pointer;
        }
        .iframe-container iframe { width: 100%; height: 100%; border: none; pointer-events: none; opacity: 0.6; }
        .iframe-label { position: absolute; bottom: 0; left: 0; right: 0; padding: 15px; background: linear-gradient(transparent, #000); font-weight: 900; }

        /* --- NETFLIX LOADING LAYER --- */
        #loading-layer {
            position: fixed; inset: 0; z-index: 5000; background: #000;
            display: none; align-items: center; justify-content: center;
        }
        #og-poster { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.4; filter: blur(5px); }
        .load-center { position: relative; z-index: 5001; text-align: center; width: 80%; }
        #exclusive-logo { max-width: 100%; max-height: 200px; margin-bottom: 40px; object-fit: contain; }

        /* OG NETFLIX SPINNER */
        .netflix-spinner {
            width: 70px; height: 70px; border: 6px solid rgba(255,255,255,0.1);
            border-top-color: var(--n-red); border-radius: 50%;
            animation: n-spin 0.8s linear infinite; margin: 0 auto;
        }
        @keyframes n-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- PLAYER VIEWPORT --- */
        #player-terminal { position: fixed; inset: 0; z-index: 6000; background: #000; display: none; }
        .close-btn { position: absolute; top: 30px; left: 30px; z-index: 7000; background: var(--glass); padding: 15px; border-radius: 50%; cursor: pointer; border: 1px solid #333; }

        /* MANUAL SUBTITLE DIV CONTAINER */
        .SubtitleVideoCaption_mobileSubtitleContainer__vo_7_ {
            position: absolute; bottom: 12% !important; left: 50% !important;
            width: 90% !important; transform: translateX(-50%) !important;
            display: flex !important; align-items: center !important;
            justify-content: center !important; z-index: 9999 !important;
            pointer-events: none; text-align: center;
        }
        #manual-sub-text {
            display: inline-block;
            font-weight: 700 !important; color: #fff !important;
            font-size: 28px !important; line-height: 1.4;
            text-shadow: 0 2px 4px #000, 0 0 15px rgba(0,0,0,0.9) !important;
            background: rgba(0,0,0,0.4); padding: 2px 10px; border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="titan-dashboard">
    <div class="hero-brand">TITAN OMNI</div>
    <div class="preview-grid">
        <div class="iframe-container" onclick="launch('/1399/1/1')">
            <iframe src="https://www.themoviedb.org/tv/1399"></iframe>
            <div class="iframe-label">WATCH: GAME OF THRONES (TV/1399/1/1)</div>
        </div>
        <div class="iframe-container" onclick="launch('/movie/671')">
            <iframe src="https://www.themoviedb.org/movie/671"></iframe>
            <div class="iframe-label">WATCH: HARRY POTTER (MOVIE/671)</div>
        </div>
    </div>
</div>

<div id="loading-layer">
    <img id="og-poster" src="">
    <div class="load-center">
        <img id="exclusive-logo" src="">
        <div class="netflix-spinner"></div>
    </div>
</div>

<div id="player-terminal">
    <div class="close-btn" onclick="shutdown()">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
    </div>
    <div id="art-mount" style="width:100%; height:100%;"></div>
    
    <div class="SubtitleVideoCaption_mobileSubtitleContainer__vo_7_">
        <div id="manual-sub-text"></div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
