<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Netflix UI - ArtPlayer OG</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/artplayer@5/dist/artplayer.css">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
    font-family: Helvetica, Arial, sans-serif;
}

.artplayer-app {
    width: 100%;
    max-width: 1000px;
    height: 560px;
    margin: auto;
    background: #000;
    position: relative;
}

/* Netflix Header */
.netflix-header {
    position: absolute;
    top: 0; left: 0; right: 0;
    padding: 20px 24px;
    display: flex;
    align-items: center;
    gap: 16px;
    background: linear-gradient(to bottom, rgba(0,0,0,.8), transparent);
    z-index: 50;
    opacity: 0;
    transition: opacity .3s;
}
.art-state-show .netflix-header {
    opacity: 1;
}
.back-arrow {
    width: 28px;
    height: 28px;
    fill: #fff;
    cursor: pointer;
}
.movie-title {
    color: #fff;
    font-size: 18px;
    font-weight: 500;
}

/* Spinner */
.netflix-spinner {
    width: 64px;
    height: 64px;
    border: 4px solid rgba(255,255,255,.2);
    border-top-color: red;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Center overlay */
.netflix-overlay {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 120px;
    pointer-events: none;
    opacity: 0;
    transition: opacity .3s;
}
.art-state-show .netflix-overlay {
    opacity: 1;
}
.netflix-btn {
    pointer-events: auto;
    cursor: pointer;
}
.netflix-btn img {
    width: 56px;
    height: 56px;
}
.netflix-btn.play img {
    width: 88px;
    height: 88px;
}

/* Subtitles */
.art-subtitle {
    font-size: 22px !important;
    background: rgba(0,0,0,.55);
    padding: 6px 12px;
    border-radius: 4px;
}
</style>
</head>

<body>

<div class="artplayer-app">
    <div class="netflix-header">
        <svg class="back-arrow" viewBox="0 0 24 24" onclick="history.back()">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
        <div class="movie-title" id="title">Loadingâ€¦</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@swarmcloud/hls/hls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/artplayer@5/dist/artplayer.js"></script>

<script>
window.addEventListener('load', async () => {

    /* ===== SLUG ===== */
    const slug = location.pathname.replace('/', '').trim();
    if (!slug) {
        document.getElementById('title').innerText = 'No title provided';
        return;
    }
    document.getElementById('title').innerText = slug.replaceAll('.', ' ');

    /* ===== PROXIES ===== */
    const PROXY = 'https://workingg.vercel.app/api/proxy?url=';
    const RENDER_API = PROXY + encodeURIComponent(
        'https://u-1-1azw.onrender.com/api/get-stream?title=' + slug
    );

    /* ===== FETCH STREAM ===== */
    let streamUrl;
    try {
        const res = await fetch(RENDER_API);
        const json = await res.json();
        streamUrl = json.m3u8_url || json.streamUrl || json.url;
        if (!streamUrl) throw 'No m3u8';
    } catch (e) {
        document.getElementById('title').innerText = 'Stream not found';
        return;
    }

    const finalM3U8 = PROXY + encodeURIComponent(streamUrl);

    /* ===== ICONS ===== */
    const icons = {
        back: 'https://rivestream.org/images/player/backward.svg',
        forward: 'https://rivestream.org/images/player/forward.svg',
        play: 'https://rivestream.org/images/player/play.svg',
    };

    /* ===== PLAYER ===== */
    const art = new Artplayer({
        container: '.artplayer-app',
        url: finalM3U8,
        type: 'm3u8',
        autoplay: true,
        autoSize: true,
        fullscreen: true,
        fullscreenWeb: true,
        playsInline: true,
        setting: true,
        playbackRate: true,
        aspectRatio: true,
        pip: true,
        screenshot: true,
        mutex: true,
        backdrop: true,
        miniProgressBar: true,
        subtitleOffset: true,
        fastForward: true,
        lock: true,
        theme: '#e50914',
        icons: {
            loading: '<div class="netflix-spinner"></div>',
        },
        layers: [{
            name: 'center',
            html: `
                <div class="netflix-overlay">
                    <div class="netflix-btn back"><img src="${icons.back}"></div>
                    <div class="netflix-btn play"><img src="${icons.play}"></div>
                    <div class="netflix-btn forward"><img src="${icons.forward}"></div>
                </div>
            `
        }],
        customType: {
            m3u8(video, url, art) {
                const hls = new Hls({ enableWorker: true });
                hls.loadSource(url);
                hls.attachMedia(video);
                art.hls = hls;

                hls.on(Hls.Events.MANIFEST_PARSED, () => {

                    /* Quality */
                    art.setting.add({
                        name: 'quality',
                        html: 'Quality',
                        selector: [
                            { default: true, html: 'Auto', level: -1 },
                            ...hls.levels.map((l, i) => ({
                                html: l.height + 'p',
                                level: i
                            }))
                        ],
                        onSelect: item => {
                            hls.currentLevel = item.level;
                            return item.html;
                        }
                    });

                    /* Audio */
                    if (hls.audioTracks.length > 1) {
                        art.setting.add({
                            name: 'audio',
                            html: 'Audio',
                            selector: hls.audioTracks.map((t, i) => ({
                                default: i === hls.audioTrack,
                                html: t.name || t.lang || 'Track ' + i,
                                index: i
                            })),
                            onSelect: item => {
                                hls.audioTrack = item.index;
                                return item.html;
                            }
                        });
                    }

                    /* Subtitles */
                    art.setting.add({
                        name: 'subtitle',
                        html: 'Subtitles',
                        selector: [
                            { default: true, html: 'Off', url: '' },
                            { html: 'Import URL', import: true }
                        ],
                        onSelect: item => {
                            if (item.import) {
                                const u = prompt('Subtitle URL (.vtt)');
                                if (u) {
                                    art.subtitle.url = PROXY + encodeURIComponent(u);
                                    art.subtitle.type = 'vtt';
                                    return 'External';
                                }
                            } else {
                                art.subtitle.url = '';
                            }
                            return item.html;
                        }
                    });
                });
            }
        }
    });

    art.on('ready', () => {
        const back = document.querySelector('.netflix-btn.back');
        const play = document.querySelector('.netflix-btn.play');
        const forward = document.querySelector('.netflix-btn.forward');

        back.onclick = () => art.seek = art.currentTime - 10;
        forward.onclick = () => art.seek = art.currentTime + 10;
        play.onclick = () => art.toggle();
    });

});
</script>

</body>
</html>
