<!DOCTYPE html>
<html lang="en">
<head>
    <title>Netflix UI - Pro Advanced Features</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .artplayer-app {
            width: 100%;
            max-width: 900px;
            height: 506px;
            background: #000;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .netflix-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,.8), transparent);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0;
            transition: opacity .3s;
        }

        .art-state-show .netflix-header {
            opacity: 1;
        }

        .movie-title {
            color: #fff;
            font-size: 18px;
            font-weight: 500;
        }

        .netflix-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 80px;
            pointer-events: none;
            z-index: 50;
            opacity: 0;
            transition: opacity .3s;
        }

        .art-state-show .netflix-overlay {
            opacity: 1;
        }

        .netflix-btn {
            pointer-events: auto;
            cursor: pointer;
        }

        .netflix-btn svg {
            width: 60px;
            height: 60px;
            fill: #fff;
        }

        .netflix-btn.play-center svg {
            width: 90px;
            height: 90px;
        }

        .art-loading .netflix-spinner {
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="artplayer-app">
    <div class="netflix-header">
        <div class="movie-title" id="titleText">Loadingâ€¦</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@swarmcloud/hls/hls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/artplayer@5.0.9/dist/artplayer.js"></script>

<script>
(async () => {
    const params = new URLSearchParams(location.search);
    const title = params.get('title');

    if (!title) {
        document.getElementById('titleText').textContent = 'No title provided';
        return;
    }

    document.getElementById('titleText').textContent = title;

    console.log('Fetching stream for:', title);

    const res = await fetch(
        `https://u-1-1azw.onrender.com/api/get-stream?title=${encodeURIComponent(title)}`
    );

    const data = await res.json();

    if (!data.m3u8_url) {
        document.getElementById('titleText').textContent = 'Stream not found';
        return;
    }

    const finalUrl =
        'https://workingg.vercel.app/api/proxy?url=' +
        encodeURIComponent(data.m3u8_url);

    console.log('Final M3U8:', finalUrl);

    const iconPlay = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
    const iconPause = `<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;

    const art = new Artplayer({
        container: '.artplayer-app',
        url: finalUrl,
        type: 'm3u8',
        autoplay: false,
        muted: true,            // REQUIRED for iOS
        setting: true,
        fullscreen: true,
        fullscreenWeb: true,
        autoSize: true,
        playbackRate: true,
        aspectRatio: true,
        screenshot: true,
        pip: true,
        mutex: true,
        backdrop: true,
        playsInline: true,
        airplay: true,
        theme: '#e50914',
        icons: {
            loading:
                '<img class="netflix-spinner" src="https://assets.nflxext.com/en_us/pages/wiplayer/site-spinner.png">'
        },
        layers: [{
            name: 'netflix-center',
            html: `
            <div class="netflix-overlay">
                <div class="netflix-btn play-center">${iconPlay}</div>
            </div>`
        }],
        customType: {
            m3u8(video, url, art) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    art.hls = hls;
                }
            }
        }
    });

    art.on('ready', () => {
        const playBtn = document.querySelector('.play-center');
        playBtn.onclick = () => art.toggle();
        art.on('play', () => playBtn.innerHTML = iconPause);
        art.on('pause', () => playBtn.innerHTML = iconPlay);
    });

})();
</script>

</body>
</html>
