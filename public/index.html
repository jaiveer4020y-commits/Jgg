<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CINEMA TITAN V24.0 | THE ARCHITECT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="https://unpkg.com/artplayer@5.1.1/dist/artplayer.css">
    <script src="https://unpkg.com/hls.js@1.5.17/dist/hls.min.js"></script>
    <script src="https://unpkg.com/artplayer@5.1.1/dist/artplayer.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Outfit:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --n-red: #E50914;
            --text-primary: #fcf4f4;
        }

        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            background-color: #000; color: #fff;
            font-family: 'Inter', sans-serif; overflow: hidden;
            user-select: none;
        }

        /* 1. DASHBOARD ARCHITECTURE */
        #titan-terminal {
            position: fixed; inset: 0; z-index: 500;
            background: radial-gradient(circle at center, #1a0505 0%, #000 100%);
            display: flex; align-items: center; justify-content: center;
            transition: 0.8s ease-in-out;
        }
        .term-hide { transform: translateY(-100%); opacity: 0; pointer-events: none; }

        .quantum-card {
            width: 95%; max-width: 600px; padding: 40px;
            background: rgba(10,10,10,0.98); border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 50px 100px rgba(0,0,0,1);
        }

        .header-main {
            font-family: 'Outfit', sans-serif; font-size: 2.5rem; font-weight: 900;
            text-align: center; color: var(--n-red); margin-bottom: 30px;
            text-transform: uppercase; letter-spacing: -1px;
        }

        .mode-switch { display: flex; background: #000; padding: 5px; border-radius: 15px; margin-bottom: 25px; }
        .m-btn {
            flex: 1; padding: 12px; border: none; background: transparent;
            color: #444; font-weight: 900; cursor: pointer; border-radius: 10px;
            transition: 0.3s; text-transform: uppercase; font-size: 11px;
        }
        .m-btn.active { background: var(--n-red); color: #fff; }

        .search-wrap { position: relative; margin-bottom: 20px; }
        .titan-input {
            width: 100%; padding: 18px; background: #000; border: 1px solid #222;
            border-radius: 15px; color: #fff; font-size: 16px; outline: none;
        }
        .titan-input:focus { border-color: var(--n-red); }

        .search-dropdown {
            position: absolute; top: 105%; left: 0; right: 0; background: #0a0a0a;
            border-radius: 15px; max-height: 300px; overflow-y: auto; z-index: 600;
            display: none; border: 1px solid #222;
        }
        .search-item {
            display: flex; align-items: center; gap: 15px; padding: 12px;
            cursor: pointer; border-bottom: 1px solid #111;
        }
        .search-item:hover { background: #161616; }
        .search-item img { width: 40px; height: 60px; border-radius: 5px; object-fit: cover; }

        .grid-meta { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .tag { display: block; font-size: 10px; font-weight: 900; color: #555; text-transform: uppercase; margin-bottom: 8px; }

        .launch-btn {
            width: 100%; padding: 22px; background: var(--n-red); color: #fff;
            border: none; border-radius: 15px; font-weight: 900; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
        }

        /* 2. LOADING SYSTEM */
        #loader-veil {
            position: fixed; inset: 0; z-index: 1000; background: #000;
            display: none; align-items: center; justify-content: center;
        }
        @keyframes netflix-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* 3. ARTPLAYER VIEWPORT */
        #player-terminal { position: fixed; inset: 0; background: #000; z-index: 1500; display: none; }

        /* THE MANUAL SUBTITLE CONTAINER (EXACTLY AS PROVIDED) */
        .SubtitleVideoCaption_mobileSubtitleContainer__vo_7_ {
            position: absolute; bottom: 12%; left: 50%; transform: translateX(-50%);
            width: 90%; display: flex; align-items: center; justify-content: space-evenly;
            transition: all 0.3s; pointer-events: none; z-index: 250;
        }
        .SubtitleVideoCaption_mobileSubtitleContainer__vo_7_ p {
            font-weight: 500; text-align: center; border-radius: 2px;
            white-space: pre-wrap; width: fit-content; line-height: normal;
            color: var(--text-primary); background-color: rgba(0, 0, 0, 0);
            font-size: 23px; text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            display: none;
        }

        /* ICON SYSTEM (NETFLIX STYLE) */
        .mobileCenterControls_playerControlsInnerContainer__6MCmU {
            position: absolute; inset: 0; display: flex; align-items: center;
            justify-content: center; gap: 15vw; pointer-events: none;
            opacity: 0; transition: opacity 0.3s; z-index: 150;
        }
        .art-hover .mobileCenterControls_playerControlsInnerContainer__6MCmU,
        .art-state-paused .mobileCenterControls_playerControlsInnerContainer__6MCmU { opacity: 1; }
        .art-state-loading .mobileCenterControls_playerControlsInnerContainer__6MCmU { display: none !important; }

        .btn-og { background: transparent; border: none; width: 65px; height: 65px; color: #fff; cursor: pointer; pointer-events: auto; }

        .back-exit {
            position: absolute; top: 30px; left: 30px; z-index: 2000;
            cursor: pointer; background: rgba(0,0,0,0.5); padding: 12px; border-radius: 50%;
        }

    </style>
</head>
<body>

<div id="titan-terminal">
    <div class="quantum-card">
        <div class="header-main">Titan Architect</div>
        
        <div class="mode-switch">
            <button class="m-btn active" id="btn-tv" onclick="setMode('tv')">Series</button>
            <button class="m-btn" id="btn-movie" onclick="setMode('movie')">Movie</button>
        </div>

        <div class="search-wrap">
            <label class="tag">Search Query</label>
            <input type="text" id="titan-search" class="titan-input" placeholder="Enter title name..." autocomplete="off">
            <div id="search-results" class="search-dropdown"></div>
        </div>

        <div id="tv-inputs" class="grid-meta">
            <div>
                <label class="tag">Season</label>
                <input type="number" id="s-val" class="titan-input" value="1">
            </div>
            <div>
                <label class="tag">Episode</label>
                <input type="number" id="e-val" class="titan-input" value="1">
            </div>
        </div>

        <button class="launch-btn" onclick="processLaunch()">Launch Transmission</button>
    </div>
</div>

<div id="loader-veil">
    <img src="https://assets.nflxext.com/en_us/pages/wiplayer/site-spinner.png" style="width:80px; animation: netflix-rotate 1.2s linear infinite;">
</div>

<div id="player-terminal">
    <div class="back-exit" onclick="killTitan()">
        <svg viewBox="0 0 24 24" width="30" height="30" fill="white"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </div>
    
    <div id="art-mount" style="width:100%; height:100%;"></div>
</div>

<script>
/**
 * CINEMA TITAN V24.0
 * Dual API Fallback, Redirect System, Exact Subtitle Layer, HLS Audio Resolver.
 */

const TITAN = {
    TMDB: '463dcd7993ab31d92eb586802fdeee6a',
    OMDB: '85eb6482',
    PROXY: (u) => `https://workingg.vercel.app/api/proxy?url=${encodeURIComponent(u)}`,
    STATE: { mode: 'tv', id: null, title: '', year: '' },
    PLAYER: null,
    HLS: null,
    SUBS_CACHE: []
};

// 1. SEARCH & FALLBACK LOGIC
const input = document.getElementById('titan-search');
const dropdown = document.getElementById('search-results');

input.addEventListener('input', async (e) => {
    const q = e.target.value;
    if(q.length < 2) { dropdown.style.display = 'none'; return; }

    try {
        // Primary: TMDB
        const r = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TITAN.TMDB}&query=${encodeURIComponent(q)}`);
        const d = await r.json();
        
        if(d.results.length === 0) {
            // Secondary: OMDB Fallback
            const or = await fetch(`https://www.omdbapi.com/?apikey=${TITAN.OMDB}&s=${encodeURIComponent(q)}`);
            const od = await or.json();
            if(od.Search) renderResults(od.Search.map(i => ({id: i.imdbID, title: i.Title, media_type: i.Type, poster_path: i.Poster, release_date: i.Year})));
        } else {
            renderResults(d.results);
        }
    } catch(err) {}
});

function renderResults(data) {
    dropdown.innerHTML = '';
    dropdown.style.display = 'block';
    data.slice(0, 8).forEach(item => {
        const div = document.createElement('div');
        div.className = 'search-item';
        const poster = item.poster_path?.startsWith('http') ? item.poster_path : `https://image.tmdb.org/t/p/w92${item.poster_path}`;
        div.innerHTML = `
            <img src="${poster}" onerror="this.src='https://via.placeholder.com/92x60/000/fff?text=?'">
            <div>
                <div style="font-weight:700;">${item.title || item.name}</div>
                <div style="font-size:12px; color:#555;">${(item.release_date || item.first_air_date || '').split('-')[0]}</div>
            </div>
        `;
        div.onclick = () => {
            TITAN.STATE.id = item.id;
            TITAN.STATE.title = item.title || item.name;
            TITAN.STATE.mode = item.media_type === 'movie' ? 'movie' : 'tv';
            TITAN.STATE.year = (item.release_date || item.first_air_date || '').split('-')[0];
            input.value = TITAN.STATE.title;
            dropdown.style.display = 'none';
            setMode(TITAN.STATE.mode);
        };
        dropdown.appendChild(div);
    });
}

function setMode(m) {
    TITAN.STATE.mode = m;
    document.querySelectorAll('.m-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(`btn-${m}`).classList.add('active');
    document.getElementById('tv-inputs').style.display = m === 'tv' ? 'grid' : 'none';
}

// 2. REDIRECT & LAUNCH SEQUENCE
async function processLaunch() {
    if(!TITAN.STATE.id) return alert("System Error: Select a target first.");
    
    const s = document.getElementById('s-val').value;
    const e = document.getElementById('e-val').value;

    // Construct Redirect URL
    let redirectUrl = TITAN.STATE.mode === 'movie' ? `/movie/${TITAN.STATE.id}` : `/tv/${TITAN.STATE.id}/${s}/${e}`;
    window.open(redirectUrl, '_blank');

    // Initiate Internal Player
    document.getElementById('loader-veil').style.display = 'flex';
    
    try {
        const slug = `${TITAN.STATE.title.toLowerCase().replace(/[^a-z0-9]/g,'.')}.${TITAN.STATE.mode === 'tv' ? `s${s.padStart(2,'0')}e${e.padStart(2,'0')}` : TITAN.STATE.year}`;
        
        // Fetch Subtitles
        let subApi = `https://sub.wyzie.ru/search?id=${TITAN.STATE.id}`;
        if(TITAN.STATE.mode === 'tv') subApi += `&season=${s}&episode=${e}`;
        const subData = await fetch(TITAN.PROXY(subApi)).then(r => r.json());
        if(Array.isArray(subData)) TITAN.SUBS_CACHE = subData;

        // Fetch M3U8
        const api = `https://u-1-1azw.onrender.com/api/get-stream?title=${encodeURIComponent(slug)}&id=${TITAN.STATE.id}&season=${s}&episode=${e}`;
        const stream = await fetch(TITAN.PROXY(api)).then(r => r.json());

        if(stream.m3u8_url) {
            initArt(TITAN.PROXY(stream.m3u8_url));
        } else {
            alert("Titan: Transmission Lost.");
            document.getElementById('loader-veil').style.display = 'none';
        }
    } catch(err) {
        document.getElementById('loader-veil').style.display = 'none';
    }
}

// 3. ARTPLAYER ENGINE
function initArt(url) {
    document.getElementById('player-terminal').style.display = 'block';
    document.getElementById('loader-veil').style.display = 'none';
    document.getElementById('titan-terminal').classList.add('term-hide');

    if(TITAN.PLAYER) TITAN.PLAYER.destroy();

    TITAN.PLAYER = new Artplayer({
        container: '#art-mount',
        url: url,
        type: 'm3u8',
        autoplay: true,
        fullscreen: true,
        setting: true,
        theme: '#E50914',
        icons: {
            loading: '<img src="https://assets.nflxext.com/en_us/pages/wiplayer/site-spinner.png" style="width:70px; animation: netflix-rotate 1.2s linear infinite;">'
        },
        layers: [
            {
                name: 'manual-subtitle-matrix',
                html: `
                    <div class="SubtitleVideoCaption_mobileSubtitleContainer__vo_7_">
                        <p id="sub-p-render"></p>
                    </div>
                `
            },
            {
                name: 'netflix-controls',
                html: `
                    <div class="mobileCenterControls_playerControlsInnerContainer__6MCmU">
                        <button class="btn-og" onclick="TITAN.PLAYER.backward=10">
                            <svg viewBox="0 0 24 24" width="50" fill="white"><path d="M11 18V6l-8.5 6L11 18zm.5-6l8.5 6V6l-8.5 6z"/></svg>
                        </button>
                        <button id="TitanPlay" class="btn-og" style="width:100px; height:100px;" onclick="TITAN.PLAYER.toggle()">
                            <svg viewBox="0 0 24 24" width="80" fill="white"><path d="M8 5v14l11-7z"/></svg>
                        </button>
                        <button class="btn-og" onclick="TITAN.PLAYER.forward=10">
                            <svg viewBox="0 0 24 24" width="50" fill="white"><path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/></svg>
                        </button>
                    </div>
                `
            }
        ],
        customType: {
            m3u8: function(video, url) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    TITAN.HLS = hls;

                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        // FIX: AUDIO SWITCHER LANGUAGES
                        if(hls.audioTracks.length > 0) {
                            TITAN.PLAYER.setting.add({
                                name: 'audio',
                                html: 'Audio Track',
                                selector: hls.audioTracks.map((t, i) => ({
                                    html: t.name || t.lang || `Language ${i+1}`,
                                    index: i,
                                    default: i === hls.audioTrack
                                })),
                                onSelect: (item) => { hls.audioTrack = item.index; return item.html; }
                            });
                        }

                        // FIX: QUALITY SWITCHER
                        if(hls.levels.length > 0) {
                            TITAN.PLAYER.setting.add({
                                name: 'quality',
                                html: 'Video Quality',
                                selector: [{html: 'Auto', index: -1, default: true}, ...hls.levels.map((l, i) => ({ html: `${l.height}P`, index: i }))],
                                onSelect: (item) => { hls.currentLevel = item.index; return item.html; }
                            });
                        }

                        // FIX: SUBTITLE SWITCHER LANGUAGES
                        TITAN.PLAYER.setting.add({
                            name: 'subs',
                            html: 'Subtitles',
                            selector: [{html: 'Off', url: '', default: true}, ...TITAN.SUBS_CACHE.map(s => ({ html: s.lang || 'Unknown', url: TITAN.PROXY(s.url) }))],
                            onSelect: (item) => {
                                if(item.url) {
                                    TITAN.PLAYER.subtitle.url = item.url;
                                    TITAN.PLAYER.subtitle.show = true;
                                } else {
                                    TITAN.PLAYER.subtitle.show = false;
                                    document.getElementById('sub-p-render').style.display = 'none';
                                }
                                return item.html;
                            }
                        });
                    });
                }
            }
        }
    });

    // MANUAL RENDERER (TARGETS THE PROVIDED DIV)
    TITAN.PLAYER.on('subtitleUpdate', (text) => {
        const p = document.getElementById('sub-p-render');
        if(text) {
            p.innerHTML = text;
            p.style.display = 'block';
        } else {
            p.style.display = 'none';
        }
    });

    TITAN.PLAYER.on('play', () => {
        document.querySelector('#TitanPlay').innerHTML = '<svg viewBox="0 0 24 24" width="80" fill="white"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
    });
    TITAN.PLAYER.on('pause', () => {
        document.querySelector('#TitanPlay').innerHTML = '<svg viewBox="0 0 24 24" width="80" fill="white"><path d="M8 5v14l11-7z"/></svg>';
    });
}

function killTitan() {
    if(TITAN.PLAYER) TITAN.PLAYER.destroy();
    if(TITAN.HLS) TITAN.HLS.destroy();
    document.getElementById('player-terminal').style.display = 'none';
    document.getElementById('titan-terminal').classList.remove('term-hide');
    document.getElementById('sub-p-render').style.display = 'none';
}

</script>
</body>
</html>
