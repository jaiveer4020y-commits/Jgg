<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidSrc Master Pro - Ultimate Netflix UI</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@swarmcloud/hls/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/artplayer@5.0.9/dist/artplayer.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --n-red: #e50914;
            --n-black: #050505;
            --n-dark: #181818;
            --transition: all 0.4s cubic-bezier(0.5, 0, 0.1, 1);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--n-black);
            color: white; font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        /* --- LOADING OVERLAY --- */
        #loading-layer {
            position: fixed; inset: 0; z-index: 10000;
            background: var(--n-black);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .netflix-spinner {
            width: 100px; height: 100px;
            background: url('https://assets.nflxext.com/en_us/pages/wiplayer/site-spinner.png') no-repeat center;
            background-size: contain;
            animation: n-rotate 1.1s linear infinite;
        }
        @keyframes n-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- PLAYER INTERFACE --- */
        #player-app { width: 100%; height: 100vh; position: relative; }
        .artplayer-app { width: 100%; height: 100%; }

        /* NETFLIX HEADER */
        .nf-header {
            position: absolute; top: 0; left: 0; right: 0;
            padding: 45px 4%; z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%);
            display: flex; align-items: center; gap: 20px;
            opacity: 0; transition: var(--transition);
        }
        .art-state-show .nf-header { opacity: 1; }
        .nf-back { font-size: 35px; cursor: pointer; color: white; transition: 0.2s; }
        .nf-back:hover { transform: scale(1.1); }
        .title-meta h1 { font-size: 26px; margin: 0; font-weight: 700; }
        .title-meta span { color: #b3b3b3; font-size: 15px; }

        /* CENTER CONTROLS */
        .nf-center-ui {
            position: absolute; inset: 0; display: flex; align-items: center;
            justify-content: center; gap: 12%; z-index: 50;
            pointer-events: none; opacity: 0; transition: var(--transition);
        }
        .art-state-show .nf-center-ui { opacity: 1; }
        .nf-btn { pointer-events: auto; cursor: pointer; }
        .nf-btn svg { width: 75px; height: 75px; fill: white; filter: drop-shadow(0 0 10px rgba(0,0,0,0.8)); }
        .nf-btn.main-play svg { width: 110px; height: 110px; }

        /* SKIP BUTTON */
        #skip-intro {
            position: absolute; bottom: 140px; right: 0;
            background: rgba(255,255,255,0.9); color: black;
            padding: 15px 45px; font-weight: bold; font-size: 19px;
            cursor: pointer; z-index: 1000; display: none;
            border-left: 6px solid var(--n-red);
            transition: 0.2s;
        }
        #skip-intro:hover { background: white; padding-right: 60px; }

        /* ARTPLAYER THEMING */
        .art-progress-played { background: var(--n-red) !important; }
        .art-progress-indicator { background: var(--n-red) !important; box-shadow: 0 0 10px var(--n-red); }
        .art-subtitle { 
            font-size: 32px !important; 
            font-weight: 500 !important;
            text-shadow: 2px 2px 4px #000, -2px -2px 4px #000 !important; 
            background: transparent !important;
        }
    </style>
</head>
<body>

    <div id="loading-layer">
        <div class="netflix-spinner"></div>
        <p style="margin-top:25px; color:var(--n-red); font-weight:bold; letter-spacing:4px; font-size:12px;">VIDSRC MASTER INITIALIZING</p>
    </div>

    <div id="player-app">
        <div class="artplayer-app"></div>
        
        <div class="nf-header">
            <i class="fas fa-arrow-left nf-back" onclick="window.history.back()"></i>
            <div class="title-meta">
                <h1 id="top-title">Stream Title</h1>
                <span id="top-slug">S00 E00</span>
            </div>
        </div>

        <div class="nf-center-ui">
            <div class="nf-btn" id="rewind-10">
                <svg viewBox="0 0 24 24"><path d="M12.5 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.31 2.69-6 6-6s6 2.69 6 6-2.69 6-6 6c-1.66 0-3.15-.69-4.22-1.78L6.36 17.64C7.81 19.09 9.8 20 12 20c4.42 0 8-3.58 8-8s-3.58-8-8-8z"/></svg>
            </div>
            <div class="nf-btn main-play" id="center-play">
                <svg viewBox="0 0 24 24" id="play-svg"><path d="M8 5v14l11-7z"/></svg>
            </div>
            <div class="nf-btn" id="forward-10">
                <svg viewBox="0 0 24 24"><path d="M11.5 3c4.97 0 9 4.03 9 9h2.5l-3.89 3.89-.07.14L15 12h3c0-3.31-2.69-6-6-6s-6 2.69-6 6 2.69 6 6 6c1.66 0 3.15-.69 4.22-1.78l1.41 1.41C16.19 19.09 14.2 20 12 20c-4.42 0-8-3.58-8-8s-3.58-8-8-8z"/></svg>
            </div>
        </div>

        <div id="skip-intro">SKIP INTRO</div>
    </div>

<script>
/**
 * VIDSRC MASTER SLUG ENGINE
 * Logic: Handles ?title=name.s01e02&id=xxx and routes through PROXY
 */

const PROXY = 'https://workingg.vercel.app/api/proxy?url=';
const TMDB_KEY = 'a872655d4924c5850907f1f7d5494d6a';

// UI State
const icons = {
    play: `<path d="M8 5v14l11-7z"/>`,
    pause: `<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>`
};

const params = new URLSearchParams(window.location.search);
let streamData = {
    title: params.get('title') || 'Unknown Content',
    id: params.get('id'),
    season: params.get('season'),
    episode: params.get('episode'),
    isSeries: false
};

// 1. Deep Slug Parser (series.name.s01e02)
function parseSlug() {
    const slug = streamData.title.toLowerCase();
    const seriesMatch = slug.match(/(.+)\.s(\d+)e(\d+)/);
    
    if (seriesMatch) {
        streamData.title = seriesMatch[1].replace(/\./g, ' ').toUpperCase();
        streamData.season = parseInt(seriesMatch[2]);
        streamData.episode = parseInt(seriesMatch[3]);
        streamData.isSeries = true;
    } else if (streamData.season || streamData.episode) {
        streamData.isSeries = true;
    }
}

// 2. Proxy Stream Handler
function getProxyUrl(raw) {
    return PROXY + encodeURIComponent(raw);
}

// 3. Initialize Master Player
function initMasterPlayer() {
    parseSlug();

    // Update Header
    document.getElementById('top-title').innerText = streamData.title;
    document.getElementById('top-slug').innerText = streamData.isSeries 
        ? `S${streamData.season} E${streamData.episode}` 
        : 'Movie';

    const art = new Artplayer({
        container: '.artplayer-app',
        url: getProxyUrl('https://185.237.106.169/v4/Lis-38MjEgUbLsw9uh2SEQ/1767968654/is3/fdtaux/master.m3u8'),
        type: 'm3u8',
        theme: '#e50914',
        fullscreen: true,
        fullscreenWeb: true,
        setting: true,
        playbackRate: true,
        aspectRatio: true,
        pip: true,
        autoPlayback: true,
        miniProgressBar: true,
        lock: true,
        fastForward: true,
        autoOrientation: true,
        customType: {
            m3u8: function (video, url, art) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    art.hls = hls;

                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        // Quality Switcher
                        art.setting.add({
                            name: 'quality',
                            html: 'Resolution',
                            selector: [
                                { default: true, html: 'Auto', level: -1 },
                                ...hls.levels.map((l, i) => ({ html: l.height + 'p', level: i }))
                            ],
                            onSelect: (item) => {
                                hls.currentLevel = item.level;
                                return item.html;
                            }
                        });

                        // Audio Selector
                        if (hls.audioTracks.length > 1) {
                            art.setting.add({
                                name: 'audio',
                                html: 'Audio Track',
                                selector: hls.audioTracks.map((t, i) => ({
                                    html: t.name || `Track ${i}`,
                                    index: i
                                })),
                                onSelect: (item) => {
                                    hls.audioTrack = item.index;
                                    return item.html;
                                }
                            });
                        }
                        
                        document.getElementById('loading-layer').style.display = 'none';
                    });
                }
            }
        },
        icons: {
            loading: '<div class="netflix-spinner"></div>',
            state: '<i class="fas fa-play" style="font-size: 50px;"></i>'
        },
        settings: [
            {
                html: 'Subtitles & Proxy',
                icon: '<i class="fas fa-closed-captioning"></i>',
                selector: [
                    { html: 'Import Subtitle (Proxy)', type: 'vtt' },
                    { html: 'Sync Offset', type: 'sync' }
                ],
                onSelect: function(item) {
                    if(item.type === 'vtt') {
                        const subUrl = prompt("Enter External Subtitle URL:");
                        if(subUrl) {
                            art.subtitle.url = getProxyUrl(subUrl);
                        }
                    }
                    return item.html;
                }
            }
        ]
    });

    // 4. Netflix Interaction Logic
    const playBtn = document.getElementById('center-play');
    const playSvg = document.getElementById('play-svg');

    art.on('play', () => playSvg.innerHTML = icons.pause);
    art.on('pause', () => playSvg.innerHTML = icons.play);

    playBtn.onclick = () => art.toggle();
    document.getElementById('rewind-10').onclick = () => art.currentTime -= 10;
    document.getElementById('forward-10').onclick = () => art.currentTime += 10;

    // Skip Intro Hook
    art.on('video:timeupdate', () => {
        const skip = document.getElementById('skip-intro');
        if (art.currentTime > 5 && art.currentTime < 85) {
            skip.style.display = 'block';
        } else {
            skip.style.display = 'none';
        }
    });

    document.getElementById('skip-intro').onclick = () => {
        art.currentTime = 85;
    };

    // Series Autoplay / Next Logic
    if (streamData.isSeries) {
        art.on('video:ended', () => {
            const nextEp = streamData.episode + 1;
            console.log(`Auto-advancing to Episode ${nextEp}`);
            // In a real env, you would trigger a window.location change here
        });
    }
}

initMasterPlayer();
</script>
</body>
</html>
