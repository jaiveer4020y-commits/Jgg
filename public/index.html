<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITAN V35.0 | THE MONOLITH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="https://unpkg.com/artplayer@5.1.1/dist/artplayer.css">
    <script src="https://unpkg.com/hls.js@1.5.17/dist/hls.min.js"></script>
    <script src="https://unpkg.com/artplayer@5.1.1/dist/artplayer.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@800;900&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --titan-red: #E50914;
            --titan-black: #050505;
            --titan-glass: rgba(20, 20, 20, 0.95);
            --titan-border: rgba(255, 255, 255, 0.15);
            --titan-text: #e5e5e5;
            --font-head: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        /* --- GLOBAL RESET --- */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; color: #fff;
            font-family: var(--font-body); overflow: hidden;
        }

        /* --- Z-INDEX HIERARCHY ---
           100: Dashboard
           200: Search Results
           5000: Loading Layer
           6000: Player Terminal
           7000: Subtitles
           8000: Controls
           9000: Debug/Alerts
        */

        /* --- 1. DASHBOARD ARCHITECTURE --- */
        #titan-dashboard {
            position: fixed; inset: 0; z-index: 100;
            background: radial-gradient(circle at 50% 20%, #1a0505 0%, #000 80%);
            display: flex; flex-direction: column; align-items: center;
            padding: 40px 20px; overflow-y: auto; opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        #titan-dashboard.hidden { opacity: 0; pointer-events: none; display: none; }

        .dashboard-header {
            width: 100%; max-width: 1200px; margin-bottom: 40px; text-align: center;
        }
        .titan-brand {
            font-family: var(--font-head); font-size: 4rem; font-weight: 900;
            color: var(--titan-red); text-transform: uppercase; letter-spacing: -2px;
            margin: 0; text-shadow: 0 10px 30px rgba(229, 9, 20, 0.3);
        }
        .titan-tag {
            color: #666; font-size: 14px; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; margin-top: 10px;
        }

        /* IFRAME GRID (The User Request) */
        .preview-matrix {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 30px; width: 100%; max-width: 1200px; margin-bottom: 50px;
        }
        .preview-unit {
            background: #111; border-radius: 20px; overflow: hidden;
            border: 1px solid #222; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); transition: transform 0.3s ease, border-color 0.3s ease;
        }
        .preview-unit:hover { transform: translateY(-5px); border-color: var(--titan-red); }
        
        .unit-frame-wrapper {
            width: 100%; height: 220px; background: #000; position: relative; pointer-events: none; /* Disables interaction with iframe */
        }
        .unit-frame-wrapper iframe {
            width: 100%; height: 100%; border: none; opacity: 0.7; scale: 1; transform-origin: center;
        }
        
        .unit-meta {
            padding: 20px; background: linear-gradient(to bottom, #161616, #0a0a0a);
            display: flex; justify-content: space-between; align-items: center;
        }
        .unit-title { font-weight: 700; font-size: 18px; color: #fff; margin: 0; }
        .unit-badge {
            background: var(--titan-red); color: #fff; padding: 4px 10px;
            border-radius: 6px; font-size: 11px; font-weight: 900; text-transform: uppercase;
        }
        .click-shield {
            position: absolute; inset: 0; cursor: pointer; z-index: 5;
        }

        /* SEARCH BAR */
        .search-dock { width: 100%; max-width: 600px; position: relative; margin-bottom: 40px; }
        .titan-input {
            width: 100%; padding: 20px 25px; background: rgba(255,255,255,0.05);
            border: 1px solid #333; border-radius: 50px; color: #fff;
            font-size: 16px; font-weight: 600; backdrop-filter: blur(10px);
            transition: 0.3s;
        }
        .titan-input:focus { border-color: var(--titan-red); background: rgba(0,0,0,0.8); box-shadow: 0 0 30px rgba(229,9,20,0.2); }
        .search-results {
            position: absolute; top: 110%; left: 15px; right: 15px;
            background: #0f0f0f; border: 1px solid #222; border-radius: 20px;
            max-height: 400px; overflow-y: auto; z-index: 200; display: none;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }
        .res-row {
            display: flex; gap: 15px; padding: 15px; border-bottom: 1px solid #1a1a1a;
            cursor: pointer; transition: 0.2s;
        }
        .res-row:hover { background: #1f1f1f; }
        .res-poster { width: 50px; height: 75px; border-radius: 4px; object-fit: cover; background: #222; }
        .res-info h4 { margin: 0 0 5px 0; font-size: 15px; color: #fff; }
        .res-info span { font-size: 12px; color: #777; font-weight: 600; }

        /* --- 2. LOADING LAYER (PREMIUM) --- */
        #loading-layer {
            position: fixed; inset: 0; z-index: 5000; background: #000;
            display: none; align-items: center; justify-content: center;
        }
        #load-backdrop {
            position: absolute; inset: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0.3; filter: blur(20px) brightness(0.7);
            transition: opacity 1s;
        }
        .load-content {
            position: relative; z-index: 5002; width: 100%; max-width: 500px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
        }
        #load-logo {
            width: 80%; max-height: 180px; object-fit: contain; margin-bottom: 50px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8));
            animation: breathe 3s ease-in-out infinite;
        }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }

        /* THE OG NETFLIX SPINNER (Pixel Perfect) */
        .netflix-loader {
            position: relative; width: 60px; height: 60px;
        }
        .netflix-loader:before {
            content: ''; position: absolute; inset: 0; border-radius: 50%;
            border: 5px solid transparent; border-top-color: var(--titan-red);
            animation: netflix-spin 1s linear infinite;
        }
        .netflix-loader:after {
            content: ''; position: absolute; inset: 0; border-radius: 50%;
            border: 5px solid rgba(229, 9, 20, 0.1);
        }
        @keyframes netflix-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- 3. PLAYER TERMINAL --- */
        #player-terminal {
            position: fixed; inset: 0; z-index: 6000; background: #000; display: none;
        }
        .titan-back-btn {
            position: absolute; top: 30px; left: 30px; z-index: 8000;
            width: 45px; height: 45px; border-radius: 50%;
            background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; backdrop-filter: blur(5px); transition: 0.2s;
        }
        .titan-back-btn:hover { background: var(--titan-red); border-color: var(--titan-red); transform: scale(1.1); }
        .titan-back-btn svg { width: 24px; height: 24px; fill: #fff; }

        /* MANUAL SUBTITLE CONTAINER (User Specific Requirement) */
        .SubtitleVideoCaption_mobileSubtitleContainer__vo_7_ {
            position: absolute; bottom: 10% !important; left: 50% !important;
            width: 85% !important; transform: translateX(-50%) !important;
            display: flex !important; flex-direction: column !important;
            align-items: center !important; justify-content: flex-end !important;
            z-index: 7000 !important; pointer-events: none;
        }
        .titan-sub-text {
            display: inline-block; background: rgba(0,0,0,0.6);
            padding: 4px 12px; border-radius: 6px;
            color: #fff; font-family: var(--font-body); font-weight: 700;
            font-size: 1.5rem; text-align: center;
            text-shadow: 0 2px 4px #000; line-height: 1.4;
            transition: all 0.1s;
        }
        @media (max-width: 768px) { .titan-sub-text { font-size: 1.1rem; bottom: 15%; } }

    </style>
</head>
<body>

    <div id="titan-dashboard">
        <div class="dashboard-header">
            <h1 class="titan-brand">TITAN OMNI</h1>
            <div class="titan-tag">V35.0 MONOLITH BUILD</div>
        </div>

        <div class="search-dock">
            <input type="text" id="search-in" class="titan-input" placeholder="Search Movies or TV Shows..." autocomplete="off">
            <div id="search-out" class="search-results"></div>
        </div>

        <div class="preview-matrix">
            <div class="preview-unit">
                <div class="click-shield" onclick="forceRoute('/tv/1399/1/1')"></div>
                <div class="unit-frame-wrapper">
                    <iframe src="/tv/1399/1/1" scrolling="no"></iframe>
                </div>
                <div class="unit-meta">
                    <h3 class="unit-title">Game of Thrones</h3>
                    <span class="unit-badge">S01 E01</span>
                </div>
            </div>

            <div class="preview-unit">
                <div class="click-shield" onclick="forceRoute('/movie/671')"></div>
                <div class="unit-frame-wrapper">
                    <iframe src="/movie/671" scrolling="no"></iframe>
                </div>
                <div class="unit-meta">
                    <h3 class="unit-title">Harry Potter</h3>
                    <span class="unit-badge">MOVIE</span>
                </div>
            </div>
            
             <div class="preview-unit">
                <div class="click-shield" onclick="forceRoute('/tv/93405/1/1')"></div>
                <div class="unit-frame-wrapper">
                     <iframe src="/tv/93405/1/1" scrolling="no"></iframe>
                </div>
                <div class="unit-meta">
                    <h3 class="unit-title">Squid Game</h3>
                    <span class="unit-badge">S01 E01</span>
                </div>
            </div>
        </div>
    </div>

    <div id="loading-layer">
        <img id="load-backdrop" src="">
        <div class="load-content">
            <img id="load-logo" src="">
            <div class="netflix-loader"></div>
            <p id="load-status" style="margin-top:20px; font-size:12px; color:#666; letter-spacing:3px;">ESTABLISHING CONNECTION</p>
        </div>
    </div>

    <div id="player-terminal">
        <div class="titan-back-btn" onclick="systemReboot()">
            <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
        </div>
        <div id="art-mount" style="width:100%; height:100%;"></div>
        
        <div class="SubtitleVideoCaption_mobileSubtitleContainer__vo_7_">
            <span id="titan-subtitle-render" class="titan-sub-text" style="display:none;"></span>
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
