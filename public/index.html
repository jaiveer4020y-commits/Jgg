<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITAN V27.0 | ARCHITECT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="https://unpkg.com/artplayer@5.1.1/dist/artplayer.css">
    <script src="https://unpkg.com/hls.js@1.5.17/dist/hls.min.js"></script>
    <script src="https://unpkg.com/artplayer@5.1.1/dist/artplayer.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Outfit:wght@900&display=swap" rel="stylesheet">

    <style>
        :root { --n-red: #E50914; --text-primary: #fcf4f4; }
        body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* API DASHBOARD */
        #api-dashboard { position: fixed; inset: 0; z-index: 100; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; background: #050505; }
        .dash-card { background: #111; padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #222; }
        .iframe-preview { width: 100%; height: 200px; background: #000; border-radius: 10px; margin-top: 10px; border: 1px solid #333; }

        /* LOADING LAYER (NO BLUR) */
        #loading-lyr { position: fixed; inset: 0; z-index: 2000; background: #000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #exclusive-backdrop { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.7; filter: brightness(0.4); }
        .loading-content { z-index: 2001; text-align: center; }
        .tmdb-title { font-family: 'Outfit', sans-serif; font-size: 3rem; margin-bottom: 10px; text-transform: uppercase; color: #fff; }

        /* PLAYER VIEWPORT */
        #player-terminal { position: fixed; inset: 0; z-index: 3000; background: #000; display: none; }

        /* SUBTITLE CONTAINER */
        .SubtitleVideoCaption_mobileSubtitleContainer__vo_7_ {
            position: absolute; bottom: 12% !important; left: 50% !important; width: 90% !important;
            transform: translateX(-50%) !important; display: flex !important; align-items: center !important;
            justify-content: space-evenly !important; z-index: 9999 !important; pointer-events: none;
        }
        .SubtitleVideoCaption_mobileSubtitleContainer__vo_7_ p {
            font-weight: 500 !important; text-align: center !important; 
            color: var(--text-primary) !important; font-size: 23px !important;
            text-shadow: 2px 2px 4px rgba(0,0,0,1) !important; display: none;
        }

        /* ICONS */
        .mobileCenterControls_playerControlsInnerContainer__6MCmU { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; gap: 15vw; opacity: 0; transition: 0.3s; z-index: 150; }
        .art-hover .mobileCenterControls_playerControlsInnerContainer__6MCmU, .art-state-paused .mobileCenterControls_playerControlsInnerContainer__6MCmU { opacity: 1; }
        .btn-og { background: transparent; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div id="api-dashboard">
    <h1 style="color:var(--n-red)">Omnipotent Dashboard</h1>
    <div class="dash-card">
        <h3>Live Deep-Slug Examples</h3>
        <p>Click to simulate deep-link navigation:</p>
        <button onclick="window.location.href='/1399/1/1'" style="padding:10px; background:var(--n-red); color:#fff; border:none; cursor:pointer;">Test Series: GoT /1399/1/1</button>
        <button onclick="window.location.href='/movie/671'" style="padding:10px; background:#333; color:#fff; border:none; cursor:pointer; margin-left:10px;">Test Movie: Harry Potter /671</button>
    </div>
    
    <div class="dash-card">
        <h3>TV Iframe Example</h3>
        <div class="iframe-preview">
            <div style="padding:20px; color:#555">Sample Iframe Area</div>
        </div>
    </div>
</div>

<div id="loading-lyr">
    <img id="exclusive-backdrop" src="">
    <div class="loading-content">
        <h1 class="tmdb-title" id="loading-title">INITIALIZING</h1>
        <img src="https://assets.nflxext.com/en_us/pages/wiplayer/site-spinner.png" style="width:70px; animation: spin 1.2s linear infinite;">
    </div>
</div>

<div id="player-terminal">
    <div id="art-mount" style="width:100%; height:100%;"></div>
</div>

<script src="/index.js"></script>
</body>
</html>
