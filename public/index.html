<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enterprise Cinema Engine | Modular Build v6.2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="https://unpkg.com/artplayer@5.3.0/dist/artplayer.css">
    <script src="https://unpkg.com/hls.js@1.5.17/dist/hls.min.js"></script>
    <script src="https://unpkg.com/artplayer@5.3.0/dist/artplayer.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        /* CSS ARCHITECTURE - SCOPED STYLES 
        */
        :root {
            --nf-red: #E50914;
            --nf-black: #141414;
            --nf-white: #FFFFFF;
            --nf-gray: #808080;
            --transition-smooth: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body, html {
            margin: 0; padding: 0; background: #000; color: var(--nf-white);
            font-family: 'Roboto', sans-serif; overflow: hidden; height: 100vh;
        }

        /* --- 1. CORE WRAPPERS --- */
        #app-mount {
            position: relative; width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #222 0%, #000 100%);
        }

        /* --- 2. ENTERPRISE DASHBOARD --- */
        .dashboard-container {
            z-index: 10; width: 95%; max-width: 650px; padding: 50px;
            background: rgba(20, 20, 20, 0.95); border: 1px solid #333;
            border-radius: 4px; box-shadow: 0 0 50px rgba(0,0,0,1);
            transition: var(--transition-smooth);
        }

        .brand-logo {
            font-size: 3rem; font-weight: 900; color: var(--nf-red);
            text-align: center; margin-bottom: 30px; letter-spacing: -2px;
        }

        .input-group { margin-bottom: 25px; position: relative; }
        .input-group label {
            display: block; font-size: 12px; color: var(--nf-gray);
            margin-bottom: 8px; font-weight: 700; text-transform: uppercase;
        }

        input {
            width: 100%; padding: 18px; background: #333; border: none;
            border-bottom: 3px solid transparent; color: #fff; font-size: 16px;
            outline: none; transition: var(--transition-smooth);
        }
        input:focus { border-bottom-color: var(--nf-red); background: #444; }

        .flex-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .btn-primary {
            width: 100%; padding: 20px; background: var(--nf-red); color: #fff;
            border: none; border-radius: 4px; font-weight: 900; font-size: 18px;
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            margin-top: 20px;
        }

        /* --- 3. NETFLIX SPINNER COMPONENT --- */
        .nf-spinner-wrapper {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }

        .netflix-spinner {
            width: 100px; height: 100px;
            background: url('https://assets.nflxext.com/en_us/pages/wiplayer/site-spinner.png') no-repeat;
            background-size: contain;
            animation: nf-spin 1.2s steps(12) infinite;
        }

        @keyframes nf-spin { 100% { transform: rotate(360deg); } }

        /* --- 4. ADVANCED PLAYER LAYERS --- */
        #player-engine {
            position: fixed; inset: 0; background: #000; z-index: 2000; display: none;
        }

        /* Forward/Backward Controls */
        .center-ui-overlay {
            width: 100%; height: 100%; display: flex; align-items: center;
            justify-content: center; gap: 80px; pointer-events: none;
            opacity: 0; transition: var(--transition-smooth);
        }
        .art-state-hover .center-ui-overlay,
        .art-state-paused .center-ui-overlay { opacity: 1; }

        .action-circle {
            width: 90px; height: 90px; background: rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.2); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; pointer-events: auto; backdrop-filter: blur(10px);
        }
        .action-circle svg { width: 40px; fill: #fff; }
        .action-circle:hover { background: var(--nf-red); border-color: var(--nf-red); }

        /* Subtitle Text Renderer */
        #custom-subtitle-layer {
            position: absolute; bottom: 10%; width: 100%; text-align: center;
            pointer-events: none; z-index: 100;
        }
        #subtitle-text-node {
            background: rgba(0,0,0,0.8); color: #fff; padding: 5px 20px;
            font-size: 28px; border-radius: 4px; display: none;
            text-shadow: 2px 2px 4px #000; font-weight: 500;
        }

        .close-player-btn {
            position: absolute; top: 40px; right: 40px; z-index: 5000;
            cursor: pointer; filter: drop-shadow(0 0 10px #000);
        }

        /* --- 5. SEARCH ENGINE UI --- */
        #search-results {
            position: absolute; top: 100%; left: 0; right: 0;
            background: #181818; border: 1px solid #333; max-height: 400px;
            overflow-y: auto; display: none; z-index: 500;
        }
        .result-card {
            display: flex; align-items: center; padding: 15px; cursor: pointer;
            border-bottom: 1px solid #222;
        }
        .result-card:hover { background: #252525; }
        .result-card img { width: 50px; height: 75px; border-radius: 4px; margin-right: 20px; }

        /* Artplayer Override for Netflix Spinner */
        .art-loading-icon { display: none !important; }
        .art-loading .netflix-spinner { display: block; position: absolute; top: 40%; left: 42%; }
    </style>
</head>
<body>

<div id="app-mount">
    <div class="dashboard-container">
        <div class="brand-logo">PREMIUM ENGINE</div>
        
        <div class="input-group">
            <label>Master Search</label>
            <input type="text" id="main-query" placeholder="Type Movie or TV Show Name...">
            <div id="search-results"></div>
        </div>

        <div class="flex-row">
            <div class="input-group">
                <label>Season</label>
                <input type="number" id="s-val" value="1" min="1">
            </div>
            <div class="input-group">
                <label>Episode</label>
                <input type="number" id="e-val" value="1" min="1">
            </div>
        </div>

        <input type="hidden" id="internal-tmdb-id">
        <button class="btn-primary" onclick="launchSequence()">Start Streaming</button>
    </div>
</div>

<div id="nf-load-screen" class="nf-spinner-wrapper">
    <div class="netflix-spinner"></div>
    <div id="load-status" style="margin-top: 30px; font-weight: 900; letter-spacing: 4px; color: #555;">SYSTEM BOOTING</div>
</div>

<div id="player-engine">
    <div class="close-player-btn" onclick="killEngine()">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="white"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
    </div>
    <div id="art-mount"></div>
    <div id="custom-subtitle-layer">
        <div id="subtitle-text-node"></div>
    </div>
</div>

<script>
/**
 * ENTERPRISE STREAMING CORE
 * Logic: 1600-line functional equivalency
 */

const APP_CONFIG = {
    TMDB_KEY: '463dcd7993ab31d92eb586802fdeee6a',
    PROXY: (url) => `https://workingg.vercel.app/api/proxy?url=${encodeURIComponent(url)}`,
    AUTO_PLAY: true
};

let mainPlayer = null;
let currentCues = [];
let activeCueRef = null;
let subDelayOffset = 0;

/* 1. ROUTER SYSTEM */
window.addEventListener('DOMContentLoaded', () => {
    const path = window.location.pathname.split('/').filter(Boolean);
    if(path.length >= 1 && !isNaN(path[0])) {
        const id = path[0];
        const s = path[1] || 1;
        const e = path[2] || 1;
        
        document.getElementById('internal-tmdb-id').value = id;
        document.getElementById('s-val').value = s;
        document.getElementById('e-val').value = e;
        
        // Auto-resolve title from ID
        autoResolveAndStart(id, s, e);
    }
});

async function autoResolveAndStart(id, s, e) {
    toggleLoader(true, "RESOLVING CLEAN URL...");
    try {
        let meta = await fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${APP_CONFIG.TMDB_KEY}`).then(r => r.json());
        if(!meta.id) meta = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${APP_CONFIG.TMDB_KEY}`).then(r => r.json());
        
        if(meta.id) {
            document.getElementById('main-query').value = meta.name || meta.title;
            const type = meta.name ? 'tv' : 'movie';
            initiateStream(id, s, e, meta, type);
        }
    } catch (err) { toggleLoader(false); }
}

/* 2. DYNAMIC SEARCH ENGINE */
const searchInput = document.getElementById('main-query');
const resultsBox = document.getElementById('search-results');

searchInput.addEventListener('input', async () => {
    const q = searchInput.value;
    if(q.length < 2) { resultsBox.style.display = 'none'; return; }
    
    const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${APP_CONFIG.TMDB_KEY}&query=${encodeURIComponent(q)}`);
    const data = await res.json();
    
    resultsBox.innerHTML = '';
    if(data.results) {
        resultsBox.style.display = 'block';
        data.results.slice(0, 5).forEach(item => {
            const div = document.createElement('div');
            div.className = 'result-card';
            div.innerHTML = `<img src="https://image.tmdb.org/t/p/w92${item.poster_path}"><div><b>${item.title || item.name}</b><br><small>${item.media_type.toUpperCase()}</small></div>`;
            div.onclick = () => {
                document.getElementById('internal-tmdb-id').value = item.id;
                searchInput.value = item.title || item.name;
                resultsBox.style.display = 'none';
            };
            resultsBox.appendChild(div);
        });
    }
});

/* 3. HANDSHAKE & SLUG LOGIC */
async function launchSequence() {
    const id = document.getElementById('internal-tmdb-id').value;
    const s = document.getElementById('s-val').value;
    const e = document.getElementById('e-val').value;
    
    if(!id) return alert("Select a Title First");
    autoResolveAndStart(id, s, e);
}

async function initiateStream(id, s, e, meta, type) {
    toggleLoader(true, "HANDSHAKING SOURCES...");
    
    // SLUG SANITIZER (The Fix)
    const rawTitle = (meta.name || meta.title).toLowerCase();
    const cleanTitle = rawTitle.replace(/[^a-z0-9\s]/gi, '').trim().replace(/\s+/g, '.');
    
    // Construct series slug properly: name.s01.e01
    let slug = "";
    if(type === 'tv') {
        slug = `${cleanTitle}.s${s.toString().padStart(2, '0')}.e${e.toString().padStart(2, '0')}`;
    } else {
        const year = (meta.release_date || '2022').split('-')[0];
        slug = `${cleanTitle}.${year}`;
    }

    console.log("Generated Slug:", slug);

    try {
        const api = `https://u-1-1azw.onrender.com/api/get-stream?title=${slug}&id=${id}&season=${s}&episode=${e}`;
        const stream = await fetch(APP_CONFIG.PROXY(api)).then(r => r.json());

        if(!stream.m3u8_url) throw new Error("No Video Found");

        // Subtitles
        let subApi = `https://sub.wyzie.ru/search?id=${id}`;
        if(type==='tv') subApi += `&season=${s}&episode=${e}`;
        const subs = await fetch(APP_CONFIG.PROXY(subApi)).then(r => r.json()).catch(() => []);

        mountPlayer(APP_CONFIG.PROXY(stream.m3u8_url), subs, slug);
    } catch (err) {
        alert(err.message);
        toggleLoader(false);
    }
}

/* 4. ARTPLAYER MODULE */
function mountPlayer(m3u8, subs, storageKey) {
    document.getElementById('player-engine').style.display = 'block';
    toggleLoader(false);

    mainPlayer = new Artplayer({
        container: '#art-mount',
        url: m3u8,
        type: 'm3u8',
        autoplay: true,
        fullscreen: true,
        setting: true,
        theme: '#E50914',
        layers: [
            {
                name: 'nf-spinner',
                html: `<div class="netflix-spinner"></div>`
            },
            {
                name: 'center-ui',
                html: `
                <div class="center-ui-overlay">
                    <div class="action-circle" onclick="mainPlayer.backward=10">
                        <svg viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/></svg>
                    </div>
                    <div class="action-circle" onclick="mainPlayer.toggle()">
                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </div>
                    <div class="action-circle" onclick="mainPlayer.forward=10">
                        <svg viewBox="0 0 24 24"><path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/></svg>
                    </div>
                </div>`
            }
        ],
        customType: {
            m3u8: function(video, url) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        // 1. Quality
                        mainPlayer.setting.add({
                            name: 'quality', html: 'Quality',
                            selector: [{html: 'Auto', level: -1, default: true}, ...hls.levels.map((l, i) => ({html: l.height + 'p', level: i}))],
                            onSelect: (item) => { hls.currentLevel = item.level; return item.html; }
                        });
                        // 2. Audio
                        if(hls.audioTracks.length > 0) {
                            mainPlayer.setting.add({
                                name: 'audio', html: 'Audio Track',
                                selector: hls.audioTracks.map((t, i) => ({html: t.name || t.lang, index: i})),
                                onSelect: (item) => { hls.audioTrack = item.index; return item.html; }
                            });
                        }
                    });
                }
            }
        }
    });

    mainPlayer.on('ready', () => {
        // Resume
        const saved = localStorage.getItem('pos_' + storageKey);
        if(saved) mainPlayer.currentTime = parseFloat(saved);

        // Subtitles Menu
        if(subs.length > 0) {
            mainPlayer.setting.add({
                name: 'subs', html: 'Subtitles',
                selector: [{html: 'Off', url: null, default: true}, ...subs.map(s => ({html: s.lang || s.language, url: APP_CONFIG.PROXY(s.url)}))],
                onSelect: async (item) => {
                    if(!item.url) { currentCues = []; document.getElementById('subtitle-text-node').style.display = 'none'; return 'Off'; }
                    const txt = await fetch(item.url).then(r => r.text());
                    currentCues = parseVtt(txt);
                    document.getElementById('subtitle-text-node').style.display = 'inline-block';
                    return item.html;
                }
            });
        }

        // Subtitle Delay
        mainPlayer.setting.add({
            name: 'sub-delay', html: 'Subtitle Delay',
            selector: [
                {html: '-2s', val: -2}, {html: '-1s', val: -1}, {html: '0s', val: 0, default: true}, {html: '+1s', val: 1}, {html: '+2s', val: 2}
            ],
            onSelect: (item) => { subDelayOffset = item.val; return item.html; }
        });
    });

    mainPlayer.on('video:timeupdate', () => {
        localStorage.setItem('pos_' + storageKey, mainPlayer.currentTime);
        if(!currentCues.length) return;
        
        const now = mainPlayer.currentTime + subDelayOffset;
        const cue = currentCues.find(c => now >= c.start && now <= c.end);
        const node = document.getElementById('subtitle-text-node');
        
        if(cue) {
            if(cue !== activeCueRef) { node.innerHTML = cue.text; activeCueRef = cue; }
        } else { node.innerHTML = ''; activeCueRef = null; }
    });
}

/* 5. VTT UTILITIES */
function parseVtt(text) {
    const lines = text.split('\n');
    const cues = [];
    let cur = null;
    lines.forEach(l => {
        l = l.trim();
        if(l.includes('-->')) {
            const parts = l.split('-->');
            cur = { start: hmsToS(parts[0]), end: hmsToS(parts[1]), text: [] };
        } else if(cur && l === '') {
            cues.push({...cur, text: cur.text.join('<br>')});
            cur = null;
        } else if(cur) {
            cur.text.push(l);
        }
    });
    return cues;
}

function hmsToS(t) {
    const p = t.trim().split(':');
    let h=0, m=0, s=0;
    if(p.length === 3) [h, m, s] = p; else [m, s] = p;
    return (+h) * 3600 + (+m) * 60 + parseFloat(s);
}

function toggleLoader(show, text = "") {
    const el = document.getElementById('nf-load-screen');
    el.style.display = show ? 'flex' : 'none';
    document.getElementById('load-status').innerText = text;
}

function killEngine() {
    if(mainPlayer) mainPlayer.destroy();
    document.getElementById('player-engine').style.display = 'none';
}
</script>
</body>
</html>
