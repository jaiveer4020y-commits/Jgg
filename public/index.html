<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enterprise Cinema | Elite Pro Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/artplayer@5.3.0/dist/artplayer.css">
    <script src="https://unpkg.com/hls.js@1.5.17/dist/hls.min.js"></script>
    <script src="https://unpkg.com/artplayer@5.3.0/dist/artplayer.js"></script>

    <style>
        :root {
            --n-red: #e50914;
            --n-black: #000;
            --n-grey: #141414;
            --n-card: #2f2f2f;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0; background: var(--n-black);
            color: #fff; font-family: 'Inter', system-ui, sans-serif;
            height: 100%; overflow: hidden;
        }

        /* DASHBOARD - OLD ID STYLE + DYNAMIC SEARCH */
        #main-gateway {
            height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle at 50% 50%, #1e1e1e 0%, #000 100%);
            transition: opacity 0.5s ease;
        }

        .logo { font-size: 3.5rem; font-weight: 900; color: var(--n-red); margin-bottom: 2rem; letter-spacing: -3px; }

        .api-console {
            background: var(--n-grey); padding: 40px; border-radius: 20px; width: 90%; max-width: 550px;
            border: 1px solid #333; box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }

        .input-row { margin-bottom: 20px; position: relative; }
        label { display: block; font-size: 11px; text-transform: uppercase; color: #888; margin-bottom: 8px; font-weight: bold; letter-spacing: 1.5px; }

        input, select {
            width: 100%; padding: 14px; background: #000; border: 1px solid #444; border-radius: 8px;
            color: #fff; font-size: 1rem; outline: none; transition: 0.3s; box-sizing: border-box;
        }

        input:focus { border-color: var(--n-red); box-shadow: 0 0 10px rgba(229, 9, 20, 0.3); }

        .dual-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .btn-launch {
            width: 100%; padding: 16px; background: var(--n-red); color: #fff; border: none;
            border-radius: 8px; font-weight: bold; font-size: 1.1rem; cursor: pointer;
            margin-top: 20px; transition: 0.2s;
        }

        .btn-launch:hover { background: #ff0a16; transform: scale(1.02); }

        /* DYNAMIC SEARCH RESULTS */
        #search-dropdown {
            position: absolute; width: 100%; background: #1a1a1a; top: 100%; left: 0;
            z-index: 50; border-radius: 0 0 12px 12px; border: 1px solid #444;
            max-height: 350px; overflow-y: auto; display: none;
        }

        .search-result-item {
            display: flex; align-items: center; padding: 10px; cursor: pointer; border-bottom: 1px solid #333;
        }

        .search-result-item:hover { background: #252525; }
        .search-result-item img { width: 50px; border-radius: 4px; margin-right: 15px; }

        /* LOADING OVERLAY */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }

        #loader-poster {
            position: absolute; inset: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0.7; filter: brightness(0.4);
        }

        .loader-content { position: relative; z-index: 11; text-align: center; }
        .loader-logo { max-width: 300px; margin-bottom: 30px; }

        /* NETFLIX SPINNER */
        .netflix-spinner {
            width: 90px; height: 90px;
            animation: rotate 1.1s linear infinite;
        }
        @keyframes rotate { from {transform:rotate(0deg)} to {transform:rotate(360deg)} }

        /* PLAYER VIEWPORT */
        #player-wrap { position: fixed; inset: 0; background: #000; z-index: 20000; display: none; }
        #artplayer { width: 100%; height: 100%; }

        /* EXIT BUTTON */
        .player-exit {
            position: absolute; top: 30px; right: 30px; z-index: 20001;
            background: rgba(0,0,0,0.5); border: 2px solid #fff; border-radius: 50%;
            width: 50px; height: 50px; color: #fff; display: flex; align-items: center;
            justify-content: center; cursor: pointer; font-size: 24px; transition: 0.3s;
        }
        .player-exit:hover { background: var(--n-red); border-color: var(--n-red); }

        /* ICON LAYERS */
        .art-layer-center-icons {
            display: flex; align-items: center; justify-content: center; gap: 80px;
            width: 100%; height: 100%; pointer-events: none; opacity: 0; transition: 0.4s ease;
        }

        .art-state-show .art-layer-center-icons { opacity: 1; }

        .icon-box {
            background: rgba(0,0,0,0.6); width: 90px; height: 90px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            pointer-events: auto; cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
        }

        .icon-box svg { width: 45px; height: 45px; fill: #fff; }

        /* SUBTITLE LAYER */
        .art-layer-subs-overlay {
            position: absolute; bottom: 12%; width: 100%;
            display: flex; justify-content: center; pointer-events: none;
        }

        #sub-display {
            background: rgba(0,0,0,0.8); padding: 5px 25px; border-radius: 5px;
            color: #fff; font-size: 28px; text-align: center; display: none;
            text-shadow: 2px 2px 4px #000; max-width: 85%;
        }

        /* HIDE DEFAULT SPINNER */
        .art-loading .art-loading-icon { display: none !important; }
        .art-loading .art-layer-center-icons { opacity: 0 !important; }
        .art-internal-loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: none; z-index: 10;
        }
        .art-loading .art-internal-loading { display: block; }
    </style>
</head>
<body>

<div id="main-gateway">
    <div class="logo">ELITE CINEMA</div>
    
    <div class="api-console">
        <div class="input-row">
            <label>Dynamic Search / Name</label>
            <input type="text" id="search-input" placeholder="Start typing movie or series name..." autocomplete="off">
            <div id="search-dropdown"></div>
        </div>

        <div class="input-row">
            <label>Source Format</label>
            <select id="media-type" onchange="toggleInputs()">
                <option value="movie">Movie (Force Year Slug)</option>
                <option value="tv">Series (Force Episode Slug)</option>
            </select>
        </div>

        <div class="input-row">
            <label>Manual TMDB / IMDb ID</label>
            <input type="text" id="manual-id" placeholder="Enter ID (Optional if searching)">
        </div>

        <div id="series-params" style="display: none;">
            <div class="dual-inputs">
                <div>
                    <label>Season</label>
                    <input type="number" id="season-num" value="1">
                </div>
                <div>
                    <label>Episode</label>
                    <input type="number" id="episode-num" value="1">
                </div>
            </div>
        </div>

        <button class="btn-launch" onclick="initEngine()">INITIALIZE ENGINE</button>
    </div>
</div>

<div id="loader">
    <img id="loader-poster" src="">
    <div class="loader-content">
        <img id="loader-logo" class="loader-logo" src="">
        <br>
        <img class="netflix-spinner" src="https://assets.nflxext.com/en_us/pages/wiplayer/site-spinner.png">
        <h2 id="loader-status" style="margin-top:20px; font-weight: 200; letter-spacing: 5px; color: var(--n-red);">BUILDING SLUG...</h2>
    </div>
</div>

<div id="player-wrap">
    <div class="player-exit" onclick="destroyPlayer()">✕</div>
    <div id="artplayer"></div>
</div>

<script>
    /** CONFIGURATION **/
    const TMDB_KEY = '463dcd7993ab31d92eb586802fdeee6a';
    const PROXY = (url) => `https://workingg.vercel.app/api/proxy?url=${encodeURIComponent(url)}`;
    
    let art;
    let selectedItem = null;
    let subCues = [];
    let currentCue = null;

    /** DYNAMIC SEARCH ENGINE **/
    const searchInput = document.getElementById('search-input');
    const dropdown = document.getElementById('search-dropdown');

    searchInput.addEventListener('input', async (e) => {
        const query = e.target.value;
        if (query.length < 2) { dropdown.style.display = 'none'; return; }

        const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_KEY}&query=${encodeURIComponent(query)}`);
        const data = await res.json();
        
        dropdown.innerHTML = "";
        if (data.results.length > 0) {
            dropdown.style.display = 'block';
            data.results.slice(0, 6).forEach(item => {
                if (!item.poster_path) return;
                const row = document.createElement('div');
                row.className = 'search-result-item';
                row.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w92${item.poster_path}">
                    <div>
                        <strong>${item.title || item.name}</strong><br>
                        <small>${((item.release_date || item.first_air_date || '')).split('-')[0]} • ${item.media_type}</small>
                    </div>
                `;
                row.onclick = () => selectSearchResult(item);
                dropdown.appendChild(row);
            });
        }
    });

    function selectSearchResult(item) {
        selectedItem = item;
        searchInput.value = item.title || item.name;
        document.getElementById('manual-id').value = item.id;
        document.getElementById('media-type').value = item.media_type === 'tv' ? 'tv' : 'movie';
        dropdown.style.display = 'none';
        toggleInputs();
    }

    function toggleInputs() {
        const type = document.getElementById('media-type').value;
        document.getElementById('series-params').style.display = type === 'tv' ? 'block' : 'none';
    }

    /** ENGINE CORE **/
    async function initEngine() {
        const type = document.getElementById('media-type').value;
        const id = document.getElementById('manual-id').value;
        const s = document.getElementById('season-num').value;
        const e = document.getElementById('episode-num').value;

        if (!id) return alert("Please select a title or enter an ID.");

        // Show Loader
        const loader = document.getElementById('loader');
        loader.style.display = 'flex';

        // Get Metadata for Slug
        const metaRes = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${TMDB_KEY}`);
        const meta = await metaRes.json();
        
        // Build Slug
        const cleanTitle = (meta.title || meta.name).toLowerCase().replace(/[^a-z0-9\s]/gi, ' ').trim().replace(/\s+/g, '.');
        let slug = "";
        if (type === 'movie') {
            const year = (meta.release_date || '2025').split('-')[0];
            slug = `${cleanTitle}.${year}`;
        } else {
            const S = s.toString().padStart(2, '0');
            const E = e.toString().padStart(2, '0');
            slug = `${cleanTitle}.s${S}.e${E}`;
        }

        // Background & Logo Setup
        document.getElementById('loader-poster').src = `https://image.tmdb.org/t/p/original${meta.backdrop_path}`;
        const imgRes = await fetch(`https://api.themoviedb.org/3/${type}/${id}/images?api_key=${TMDB_KEY}`);
        const imgData = await imgRes.json();
        const logo = imgData.logos?.find(l => l.iso_639_1 === 'en')?.file_path || imgData.logos?.[0]?.file_path;
        document.getElementById('loader-logo').src = logo ? `https://image.tmdb.org/t/p/w500${logo}` : "";

        // FETCH STREAM & SUBS
        try {
            const streamApi = `https://u-1-1azw.onrender.com/api/get-stream?title=${encodeURIComponent(slug)}&id=${id}&season=${s}&episode=${e}`;
            const stream = await fetch(PROXY(streamApi)).then(r => r.json());

            // FETCH SUBS BY ID/SEASON/EPISODE
            const subApi = `https://sub.wyzie.ru/search?id=${id}&season=${s}&episode=${e}`;
            const subs = await fetch(PROXY(subApi)).then(r => r.json()).catch(() => []);

            startPlayer(PROXY(stream.m3u8_url), subs, id, slug);
        } catch (err) {
            alert("Streaming engine failed to find source.");
            loader.style.display = 'none';
        }
    }

    /** PLAYER CORE **/
    function startPlayer(url, subs, id, slug) {
        document.getElementById('player-wrap').style.display = 'block';

        art = new Artplayer({
            container: '#artplayer',
            url: url,
            type: 'm3u8',
            autoplay: true,
            autoSize: false,
            fullscreen: true,
            setting: true,
            playbackRate: true,
            aspectRatio: true,
            subtitleOffset: true,
            autoPlayback: true, // NATIVE RESUME PLAY
            pip: true,
            theme: '#e50914',
            layers: [
                {
                    name: 'netflix-spinner',
                    html: `<div class="art-internal-loading"><img class="netflix-spinner" src="https://assets.nflxext.com/en_us/pages/wiplayer/site-spinner.png"></div>`
                },
                {
                    name: 'custom-ui',
                    html: `
                        <div class="art-layer-center-icons">
                            <div class="icon-box" onclick="art.backward=10"><svg viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/></svg></div>
                            <div class="icon-box" onclick="art.toggle()">
                                <svg id="btn-play" style="display:none" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                <svg id="btn-pause" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                            </div>
                            <div class="icon-box" onclick="art.forward=10"><svg viewBox="0 0 24 24"><path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/></svg></div>
                        </div>
                    `
                },
                {
                    name: 'subtitles',
                    html: `<div class="art-layer-subs-overlay"><div id="sub-display"></div></div>`
                }
            ],
            customType: {
                m3u8: function(video, url) {
                    if (Hls.isSupported()) {
                        const hls = new Hls();
                        hls.loadSource(url);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            // QUALITY SETTINGS
                            art.setting.add({
                                name: 'quality', html: 'Quality',
                                selector: [{html: 'Auto', level: -1, default: true}, ...hls.levels.map((l, i) => ({html: l.height+'p', level: i}))],
                                onSelect: (i) => { hls.currentLevel = i.level; return i.html; }
                            });
                            // AUDIO SETTINGS
                            if (hls.audioTracks.length > 1) {
                                art.setting.add({
                                    name: 'audio', html: 'Audio Track',
                                    selector: hls.audioTracks.map((t, i) => ({html: t.name || t.lang, index: i})),
                                    onSelect: (i) => { hls.audioTrack = i.index; return i.html; }
                                });
                            }
                        });
                    }
                }
            }
        });

        // RESUME LOGIC (FORCED)
        art.on('ready', () => {
            const savedTime = localStorage.getItem(`resume_${slug}`);
            if (savedTime) art.currentTime = parseFloat(savedTime);
            
            const pBtn = document.getElementById('btn-play');
            const sBtn = document.getElementById('btn-pause');
            art.on('play', () => { pBtn.style.display='none'; sBtn.style.display='block'; });
            art.on('pause', () => { pBtn.style.display='block'; sBtn.style.display='none'; });

            // SUBTITLE SETTINGS
            if (subs && subs.length > 0) {
                art.setting.add({
                    name: 'subtitles', html: 'Subtitles',
                    selector: [{html: 'Off', url: null, default: true}, ...subs.map(s => ({html: s.lang || s.language, url: PROXY(s.url)}))],
                    onSelect: async (item) => {
                        if (!item.url) { subCues = []; document.getElementById('sub-display').style.display='none'; return 'Off'; }
                        const vtt = await fetch(item.url).then(r => r.text());
                        subCues = parseVtt(vtt);
                        document.getElementById('sub-display').style.display='block';
                        return item.html;
                    }
                });
            }
        });

        art.on('video:timeupdate', () => {
            localStorage.setItem(`resume_${slug}`, art.currentTime);
            if (!subCues.length) return;
            const now = art.currentTime;
            const cue = subCues.find(c => now >= c.start && now <= c.end);
            const display = document.getElementById('sub-display');
            if (cue) {
                if (cue !== currentCue) { display.innerHTML = cue.text; currentCue = cue; }
            } else { display.innerHTML = ""; currentCue = null; }
        });

        art.on('video:playing', () => {
            document.getElementById('loader').style.display = 'none';
        });
    }

    function destroyPlayer() {
        if (art) art.destroy();
        document.getElementById('player-wrap').style.display = 'none';
        document.getElementById('main-gateway').style.display = 'flex';
    }

    /** HELPERS **/
    function parseVtt(text) {
        const cues = [];
        const lines = text.split('\n');
        let current = null;
        lines.forEach(line => {
            line = line.trim();
            if (line.includes('-->')) {
                const parts = line.split('-->');
                current = { start: timestampToSeconds(parts[0]), end: timestampToSeconds(parts[1]), text: [] };
            } else if (current && line === "") {
                cues.push({ ...current, text: current.text.join('<br>') });
                current = null;
            } else if (current) {
                current.text.push(line);
            }
        });
        return cues;
    }

    function timestampToSeconds(t) {
        const p = t.trim().split(':');
        let h = 0, m = 0, s = 0;
        if (p.length === 3) [h, m, s] = p; else [m, s] = p;
        return (+h) * 3600 + (+m) * 60 + parseFloat(s);
    }
</script>
</body>
</html>
