<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Ultra Pro | Global Streaming Engine v9.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/artplayer@5.3.0/dist/artplayer.css">
    <script src="https://unpkg.com/hls.js@1.5.17/dist/hls.min.js"></script>
    <script src="https://unpkg.com/artplayer@5.3.0/dist/artplayer.js"></script>

    <style>
        :root {
            --n-red: #e50914;
            --n-black: #050505;
            --n-dark: #141414;
            --n-gray: #232323;
            --glass: rgba(0, 0, 0, 0.85);
            --font-main: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--n-black); color: #fff;
            font-family: var(--font-main); overflow-x: hidden;
        }

        /* ===== SEARCH INTERFACE ===== */
        #dash {
            padding: 40px 20px; display: flex; flex-direction: column; align-items: center;
        }

        .hero-title {
            font-size: 3.5rem; font-weight: 900; color: var(--n-red);
            margin: 20px 0; letter-spacing: -2px;
        }

        .search-container {
            width: 100%; max-width: 800px; display: flex; gap: 10px;
            background: var(--n-dark); padding: 8px; border-radius: 8px;
            border: 1px solid #333; margin-bottom: 40px;
        }

        .search-container input {
            flex: 1; background: transparent; border: none; color: white;
            padding: 15px; font-size: 1.2rem; outline: none;
        }

        .search-container button {
            background: var(--n-red); color: white; border: none;
            padding: 0 30px; border-radius: 4px; font-weight: bold; cursor: pointer;
        }

        /* ===== RESULTS GRID ===== */
        #grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px; width: 100%; max-width: 1200px;
        }

        .item-card {
            background: var(--n-dark); border-radius: 6px; overflow: hidden;
            cursor: pointer; transition: transform 0.3s ease, border 0.3s;
            border: 2px solid transparent; position: relative;
        }

        .item-card:hover {
            transform: scale(1.05); border-color: var(--n-red); z-index: 10;
        }

        .item-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }

        .item-info { padding: 10px; text-align: center; font-size: 0.9rem; }

        /* ===== TV SELECTION MODAL ===== */
        #tv-modal {
            position: fixed; inset: 0; background: var(--glass);
            display: none; align-items: center; justify-content: center; z-index: 10000;
        }

        .modal-box {
            background: var(--n-dark); padding: 30px; border-radius: 12px;
            width: 350px; border: 1px solid #444; text-align: center;
        }

        .modal-box input {
            width: 60px; padding: 10px; background: #000; border: 1px solid #555;
            color: white; border-radius: 4px; margin: 0 5px; text-align: center;
        }

        /* ===== OG LOADING LAYER ===== */
        #loader {
            position: fixed; inset: 0; background: #000;
            display: none; flex-direction: column; align-items: center;
            justify-content: center; z-index: 20000;
        }

        .og-spinner {
            width: 90px; height: 90px; animation: spin 1.1s linear infinite;
        }

        @keyframes spin { from {transform:rotate(0deg)} to {transform:rotate(360deg)} }

        /* ===== PLAYER VIEWPORT ===== */
        #player-box {
            position: fixed; inset: 0; background: #000; display: none; z-index: 30000;
        }

        #artplayer { width: 100%; height: 100%; }

        /* ===== OVERLAYS ===== */
        .sub-overlay {
            position: absolute; bottom: 12%; width: 100%;
            display: flex; justify-content: center; pointer-events: none; z-index: 100;
        }

        #sub-text {
            background: rgba(0,0,0,0.8); padding: 5px 20px; border-radius: 5px;
            color: #fff; font-size: 26px; text-align: center; display: none;
        }

        .center-ui {
            position: absolute; inset: 0; display: flex; align-items: center;
            justify-content: center; gap: 80px; z-index: 200; pointer-events: none;
            opacity: 0; transition: opacity 0.3s;
        }

        .art-state-show .center-ui { opacity: 1; }

        .c-btn {
            background: rgba(0,0,0,0.5); width: 80px; height: 80px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            pointer-events: auto; cursor: pointer; border: 1px solid #444;
        }

        .c-btn svg { width: 40px; height: 40px; fill: white; }
    </style>
</head>
<body>

<div id="dash">
    <h1 class="hero-title">NETFLIX</h1>
    <div class="search-container">
        <input type="text" id="query" placeholder="Search Movies or Series...">
        <button onclick="runSearch()">SEARCH</button>
    </div>
    <div id="grid"></div>
</div>

<div id="tv-modal">
    <div class="modal-box">
        <h2 id="tv-title" style="color:var(--n-red)">Series Title</h2>
        <div style="margin: 20px 0;">
            S: <input type="number" id="s-val" value="1">
            E: <input type="number" id="e-val" value="1">
        </div>
        <button onclick="confirmTv()" style="background:var(--n-red); color:white; border:none; padding:10px 20px; cursor:pointer; font-weight:bold; width:100%">PLAY NOW</button>
        <button onclick="closeTv()" style="background:none; color:gray; border:none; margin-top:10px; cursor:pointer">Cancel</button>
    </div>
</div>

<div id="loader">
    <img class="og-spinner" src="https://assets.nflxext.com/en_us/pages/wiplayer/site-spinner.png">
    <p id="l-msg" style="margin-top:20px; letter-spacing:3px; font-weight:bold; color:var(--n-red)">LOADING STREAM...</p>
</div>

<div id="player-box">
    <div id="artplayer"></div>
    <div class="center-ui">
        <div class="c-btn" onclick="art.backward=10"><svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg></div>
        <div class="c-btn" onclick="art.toggle()">
            <svg id="p-play" style="display:none" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            <svg id="p-pause" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </div>
        <div class="c-btn" onclick="art.forward=10"><svg viewBox="0 0 24 24"><path d="M6 13c0-3.31 2.69-6 6-6v4l5-5-5-5v4c-4.42 0-8 3.58-8 8s3.58 8 8 8 8-3.58 8-8h-2z"/></svg></div>
    </div>
    <div class="sub-overlay"><div id="sub-text"></div></div>
</div>

<script>
const TMDB_KEY = '463dcd7993ab31d92eb586802fdeee6a';
const PROXY = u => 'https://workingg.vercel.app/api/proxy?url=' + encodeURIComponent(u);

let art;
let selectedItem = null;
let subCues = [];
let currentCue = null;

/** 1. SLUG ENGINE - Fixes the "Slug Problem" by cleaning titles **/
function generateSlug(title) {
    return title.toLowerCase()
        .replace(/[^\w\s-]/g, '') // Remove special characters
        .replace(/\s+/g, '-')     // Replace spaces with -
        .replace(/-+/g, '-')      // Remove double dashes
        .trim();
}

/** 2. SEARCH ENGINE **/
async function runSearch() {
    const q = document.getElementById('query').value;
    if(!q) return;
    const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_KEY}&query=${encodeURIComponent(q)}`);
    const data = await res.json();
    const grid = document.getElementById('grid');
    grid.innerHTML = "";

    data.results.forEach(item => {
        if(!item.poster_path) return;
        const type = item.media_type || (item.title ? 'movie' : 'tv');
        const div = document.createElement('div');
        div.className = 'item-card';
        div.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w300${item.poster_path}">
            <div class="item-info"><b>${item.title || item.name}</b></div>
        `;
        div.onclick = () => {
            selectedItem = item;
            if(type === 'tv') {
                document.getElementById('tv-title').innerText = item.name;
                document.getElementById('tv-modal').style.display = 'flex';
            } else {
                fetchStream('movie', item.id, item.title);
            }
        };
        grid.appendChild(div);
    });
}

function closeTv() { document.getElementById('tv-modal').style.display = 'none'; }
function confirmTv() {
    closeTv();
    fetchStream('tv', selectedItem.id, selectedItem.name, document.getElementById('s-val').value, document.getElementById('e-val').value);
}

/** 3. STREAM & AUDIO TRACK ENGINE **/
async function fetchStream(type, id, title, s, e) {
    const loader = document.getElementById('loader');
    loader.style.display = 'flex';
    
    // Use Slug Engine to fix title-based API errors
    const cleanTitle = generateSlug(title);

    try {
        const streamRes = await fetch(PROXY(`https://u-1-1azw.onrender.com/api/get-stream?title=${encodeURIComponent(title)}`));
        const streamData = await streamRes.json();
        if(!streamData.m3u8_url) throw new Error("Stream not found");

        let subUrl = `https://sub.wyzie.ru/search?id=${id}`;
        if(type === 'tv') subUrl += `&season=${s}&episode=${e}`;
        const subs = await fetch(PROXY(subUrl)).then(r => r.json()).catch(() => []);

        bootPlayer(PROXY(streamData.m3u8_url), subs);
    } catch (err) {
        alert("STREAM ERROR: " + err.message);
        loader.style.display = 'none';
    }
}

/** 4. SUBTITLE PARSER (OG BASE) **/
function parseVtt(text) {
    const cues = [];
    const lines = text.split('\n');
    let current = null;
    for(let line of lines) {
        line = line.trim();
        if(line.includes('-->')) {
            const parts = line.split('-->');
            current = { start: toSec(parts[0]), end: toSec(parts[1]), text: [] };
        } else if(current && line === "") {
            cues.push({...current, text: current.text.join('<br>')});
            current = null;
        } else if(current) {
            current.text.push(line);
        }
    }
    return cues;
}
function toSec(str) {
    const p = str.trim().split(':');
    let h=0, m=0, s=0;
    if(p.length === 3) { h=p[0]; m=p[1]; s=p[2]; } else { m=p[0]; s=p[1]; }
    return (+h)*3600 + (+m)*60 + parseFloat(s);
}

/** 5. ARTPLAYER CORE - RESTORED AUDIO TRACKS **/
function bootPlayer(url, subs) {
    document.getElementById('player-box').style.display = 'block';

    art = new Artplayer({
        container: '#artplayer',
        url: url,
        type: 'm3u8',
        autoplay: true,
        fullscreen: true,
        theme: '#e50914',
        setting: true,
        playbackRate: true,
        aspectRatio: true,
        customType: {
            m3u8: function(video, url) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);

                    // RESTORED AUDIO TRACKS & QUALITY
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        // 1. Quality Selector
                        art.setting.add({
                            name: 'quality', html: 'Quality',
                            selector: [{html: 'Auto', level: -1, default: true}, ...hls.levels.map((l, i) => ({html: l.height+'p', level: i}))],
                            onSelect: (i) => { hls.currentLevel = i.level; return i.html; }
                        });

                        // 2. Audio Tracks Selector
                        if(hls.audioTracks.length > 1) {
                            art.setting.add({
                                name: 'audio', html: 'Audio Track',
                                selector: hls.audioTracks.map((track, id) => ({
                                    html: track.name || track.lang || `Track ${id}`,
                                    index: id
                                })),
                                onSelect: (item) => {
                                    hls.audioTrack = item.index;
                                    return item.html;
                                }
                            });
                        }
                    });
                }
            }
        }
    });

    // FIX: LOADING LAYER DESTRUCTION
    art.on('video:playing', () => {
        document.getElementById('loader').style.display = 'none';
    });

    art.on('ready', () => {
        const playI = document.getElementById('p-play');
        const pauseI = document.getElementById('p-pause');
        art.on('play', () => { playI.style.display='none'; pauseI.style.display='block'; });
        art.on('pause', () => { playI.style.display='block'; pauseI.style.display='none'; });

        if(subs.length) {
            art.setting.add({
                name: 'sub', html: 'Subtitles',
                selector: [{html: 'Off', url: null, default: true}, ...subs.map(s=>({html: s.lang||s.language, url: PROXY(s.url)}))],
                onSelect: async i => {
                    if(!i.url) { subCues=[]; document.getElementById('sub-text').style.display='none'; return 'Off'; }
                    const t = await fetch(i.url).then(r=>r.text());
                    subCues = parseVtt(t);
                    document.getElementById('sub-text').style.display='block';
                    return i.html;
                }
            });
        }
    });

    art.on('video:timeupdate', () => {
        if(!subCues.length) return;
        const now = art.currentTime;
        const cue = subCues.find(c => now >= c.start && now <= c.end);
        const el = document.getElementById('sub-text');
        if(cue) {
            if(cue !== currentCue) { el.innerHTML = cue.text; currentCue = cue; }
        } else { el.innerHTML = ""; currentCue = null; }
    });
}
</script>
</body>
</html>
