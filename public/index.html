<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Netflix OG ArtPlayer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/artplayer@5/dist/artplayer.css">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
    font-family: Helvetica, Arial, sans-serif;
}

.artplayer-app {
    width: 100%;
    max-width: 1100px;
    height: 620px;
    margin: auto;
    background: #000;
    position: relative;
}

/* Header */
.netflix-header {
    position: absolute;
    top: 0; left: 0; right: 0;
    padding: 24px;
    display: flex;
    align-items: center;
    gap: 16px;
    background: linear-gradient(to bottom, rgba(0,0,0,.85), transparent);
    z-index: 40;
    opacity: 0;
    transition: opacity .3s;
}
.art-state-show .netflix-header {
    opacity: 1;
}
.movie-title {
    color: #fff;
    font-size: 18px;
}

/* Spinner */
.netflix-spinner {
    width: 64px;
    height: 64px;
    border: 4px solid rgba(255,255,255,.25);
    border-top-color: red;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Center controls */
.netflix-overlay {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 120px;
    pointer-events: none;
    opacity: 0;
    transition: opacity .3s;
}
.art-state-show .netflix-overlay {
    opacity: 1;
}
.netflix-btn {
    pointer-events: auto;
    cursor: pointer;
}
.netflix-btn img {
    width: 56px;
    height: 56px;
}
.netflix-btn.play img {
    width: 88px;
    height: 88px;
}

/* Subtitle */
.art-subtitle {
    font-size: 22px !important;
    background: rgba(0,0,0,.55);
    padding: 6px 12px;
    border-radius: 4px;
}
</style>
</head>

<body>

<div class="artplayer-app">
    <div class="netflix-header">
        <div class="movie-title" id="title">Loadingâ€¦</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@swarmcloud/hls/hls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/artplayer@5/dist/artplayer.js"></script>

<script>
window.addEventListener('load', async () => {

    /* =======================
       SLUG DETECTION (FIXED)
    ======================== */

    const params = new URLSearchParams(location.search);
    let slug = params.get('title');

    if (!slug) {
        slug = location.pathname.replace('/', '').trim();
    }

    if (!slug) {
        document.getElementById('title').innerText = 'No title provided';
        return;
    }

    document.getElementById('title').innerText = slug.replaceAll('.', ' ');

    /* =======================
       PROXY CONFIG
    ======================== */

    const PROXY = 'https://workingg.vercel.app/api/proxy?url=';

    const RENDER_API =
        PROXY +
        encodeURIComponent(
            'https://u-1-1azw.onrender.com/api/get-stream?title=' + slug
        );

    /* =======================
       FETCH STREAM
    ======================== */

    let m3u8;
    try {
        const res = await fetch(RENDER_API);
        const json = await res.json();
        m3u8 = json.m3u8_url || json.streamUrl || json.url;
        if (!m3u8) throw 'No stream';
    } catch (e) {
        document.getElementById('title').innerText = 'Stream not found';
        return;
    }

    const finalM3U8 = PROXY + encodeURIComponent(m3u8);

    /* =======================
       ICONS
    ======================== */

    const icons = {
        back: 'https://rivestream.org/images/player/backward.svg',
        forward: 'https://rivestream.org/images/player/forward.svg',
        play: 'https://rivestream.org/images/player/play.svg',
    };

    /* =======================
       ARTPLAYER INIT
    ======================== */

    const art = new Artplayer({
        container: '.artplayer-app',
        url: finalM3U8,
        type: 'm3u8',
        autoplay: true,
        setting: true,
        fullscreen: true,
        fullscreenWeb: true,
        playbackRate: true,
        aspectRatio: true,
        pip: true,
        screenshot: true,
        mutex: true,
        backdrop: true,
        miniProgressBar: true,
        subtitleOffset: true,
        fastForward: true,
        lock: true,
        theme: '#e50914',
        icons: {
            loading: '<div class="netflix-spinner"></div>',
        },
        layers: [{
            name: 'center-ui',
            html: `
                <div class="netflix-overlay">
                    <div class="netflix-btn back"><img src="${icons.back}"></div>
                    <div class="netflix-btn play"><img src="${icons.play}"></div>
                    <div class="netflix-btn forward"><img src="${icons.forward}"></div>
                </div>
            `
        }],
        customType: {
            m3u8(video, url, art) {
                const hls = new Hls({ enableWorker: true });
                hls.loadSource(url);
                hls.attachMedia(video);
                art.hls = hls;

                hls.on(Hls.Events.MANIFEST_PARSED, async () => {

                    /* QUALITY */
                    art.setting.add({
                        name: 'quality',
                        html: 'Quality',
                        selector: [
                            { default: true, html: 'Auto', level: -1 },
                            ...hls.levels.map((l, i) => ({
                                html: l.height + 'p',
                                level: i
                            }))
                        ],
                        onSelect: item => {
                            hls.currentLevel = item.level;
                            return item.html;
                        }
                    });

                    /* AUDIO */
                    if (hls.audioTracks.length > 1) {
                        art.setting.add({
                            name: 'audio',
                            html: 'Audio',
                            selector: hls.audioTracks.map((t, i) => ({
                                default: i === hls.audioTrack,
                                html: t.name || t.lang || 'Track ' + i,
                                index: i
                            })),
                            onSelect: item => {
                                hls.audioTrack = item.index;
                                return item.html;
                            }
                        });
                    }

                    /* =======================
                       SUBTITLE SCRAPING
                    ======================== */

                    let subtitleItems = [
                        { default: true, html: 'Off', url: '' }
                    ];

                    try {
                        const wyzieUrl =
                            slug.includes('s') && slug.includes('e')
                                ? `https://sub.wyzie.ru/search?id=${slug}`
                                : `https://sub.wyzie.ru/search?id=${slug}`;

                        const subRes = await fetch(
                            PROXY + encodeURIComponent(wyzieUrl)
                        );
                        const subs = await subRes.json();

                        subs.forEach(s => {
                            subtitleItems.push({
                                html: s.lang || 'Subtitle',
                                url: PROXY + encodeURIComponent(s.url)
                            });
                        });
                    } catch (e) {}

                    art.setting.add({
                        name: 'subtitle',
                        html: 'Subtitles',
                        selector: subtitleItems,
                        onSelect: item => {
                            art.subtitle.url = item.url;
                            art.subtitle.type = 'vtt';
                            return item.html;
                        }
                    });
                });
            }
        }
    });

    art.on('ready', () => {
        document.querySelector('.netflix-btn.back').onclick =
            () => art.seek = art.currentTime - 10;
        document.querySelector('.netflix-btn.forward').onclick =
            () => art.seek = art.currentTime + 10;
        document.querySelector('.netflix-btn.play').onclick =
            () => art.toggle();
    });

});
</script>

</body>
</html>
