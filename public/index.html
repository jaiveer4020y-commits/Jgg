<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Next-Gen Stream Engine | Vidsrc Protocol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/artplayer@5.3.0/dist/artplayer.css">
    <script src="https://unpkg.com/hls.js@1.5.17/dist/hls.min.js"></script>
    <script src="https://unpkg.com/artplayer@5.3.0/dist/artplayer.js"></script>

    <style>
        :root { --n-red: #e50914; --n-black: #000; --n-grey: #181818; --n-text: #fff; }
        body, html { margin: 0; padding: 0; background: var(--n-black); color: var(--n-text); font-family: 'Inter', system-ui, -apple-system, sans-serif; height: 100%; overflow: hidden; }

        /* CLEAN NEXT-GEN DASHBOARD */
        #gateway { 
            height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }
        .logo { font-size: 3rem; font-weight: 900; color: var(--n-red); margin-bottom: 40px; letter-spacing: -2px; }
        
        .api-panel {
            background: var(--n-grey); padding: 30px; border-radius: 16px; width: 90%; max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid #333;
        }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 8px; color: #888; letter-spacing: 1px; }
        select, input { 
            width: 100%; padding: 12px; background: #000; border: 1px solid #333; 
            color: #fff; border-radius: 8px; box-sizing: border-box; font-size: 1rem; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--n-red); }
        .row { display: flex; gap: 10px; }
        .btn-stream { 
            width: 100%; padding: 15px; background: var(--n-red); color: #fff; border: none; 
            border-radius: 8px; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-top: 10px;
        }

        /* LOADING LAYER (CLEAN & IMPRESSIVE) */
        #loading-layer { 
            position: fixed; inset: 0; background: #000; display: none; 
            flex-direction: column; align-items: center; justify-content: center; z-index: 99999; 
        }
        #load-poster { width: 100%; height: 100%; position: absolute; object-fit: cover; opacity: 0.5; }
        .load-content { position: relative; z-index: 10; text-align: center; }
        .load-logo { max-width: 250px; margin-bottom: 30px; }
        .og-spinner { width: 80px; height: 80px; animation: n-spin 1.1s linear infinite; }
        @keyframes n-spin { from {transform:rotate(0deg)} to {transform:rotate(360deg)} }

        /* PLAYER */
        #player-view { position: fixed; inset: 0; background: #000; display: none; z-index: 100000; }
        #artplayer { width: 100%; height: 100%; }

        /* VISIBLE ICON LAYERS */
        .art-layer-ui {
            display: flex; align-items: center; justify-content: center; gap: 80px;
            width: 100%; height: 100%; pointer-events: none; opacity: 0; transition: 0.4s;
        }
        .art-state-show .art-layer-ui { opacity: 1; }
        .ctrl-btn { 
            background: rgba(0,0,0,0.6); width: 80px; height: 80px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; pointer-events: auto; cursor: pointer;
        }
        .ctrl-btn svg { width: 40px; height: 40px; fill: #fff; }

        /* SUBTITLES */
        .art-layer-subs { position: absolute; bottom: 12%; width: 100%; display: flex; justify-content: center; pointer-events: none; }
        #sub-render { background: rgba(0,0,0,0.8); padding: 5px 20px; border-radius: 4px; color: #fff; font-size: 26px; text-align: center; display: none; }
    </style>
</head>
<body>

<div id="gateway">
    <div class="logo">NEXTGEN.API</div>
    <div class="api-panel">
        <div class="input-group">
            <label>Source Type</label>
            <select id="media-type" onchange="toggleSeries()">
                <option value="movie">Movie</option>
                <option value="tv">Series</option>
            </select>
        </div>
        <div class="input-group">
            <label>TMDB / IMDb ID (or Name)</label>
            <input type="text" id="main-id" placeholder="e.g. 157336 or Interstellar">
        </div>
        <div id="series-meta" style="display:none">
            <div class="row">
                <div class="input-group" style="flex:1">
                    <label>Season</label>
                    <input type="number" id="s-val" value="1">
                </div>
                <div class="input-group" style="flex:1">
                    <label>Episode</label>
                    <input type="number" id="e-val" value="1">
                </div>
            </div>
        </div>
        <button class="btn-stream" onclick="initializeEngine()">INITIALIZE STREAM</button>
    </div>
</div>

<div id="loading-layer">
    <img id="load-poster" src="">
    <div class="load-content">
        <img id="load-logo" class="load-logo" src="">
        <br>
        <img class="og-spinner" src="https://assets.nflxext.com/en_us/pages/wiplayer/site-spinner.png">
        <p id="load-slug" style="margin-top:20px; font-weight:bold; letter-spacing:2px; color:var(--n-red)"></p>
    </div>
</div>

<div id="player-view">
    <div id="artplayer"></div>
</div>

<script>
const TMDB_KEY = '463dcd7993ab31d92eb586802fdeee6a';
const PROXY = (u) => 'https://workingg.vercel.app/api/proxy?url=' + encodeURIComponent(u);

let art;
let subCues = [];
let activeCue = null;

function toggleSeries() {
    document.getElementById('series-meta').style.display = (document.getElementById('media-type').value === 'tv') ? 'block' : 'none';
}

async function initializeEngine() {
    const type = document.getElementById('media-type').value;
    let input = document.getElementById('main-id').value;
    const s = document.getElementById('s-val').value;
    const e = document.getElementById('e-val').value;

    if(!input) return;

    // Resolve Name to ID if needed
    let tmdbData;
    if(isNaN(input) && !input.startsWith('tt')) {
        const search = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_KEY}&query=${encodeURIComponent(input)}`);
        const searchData = await search.json();
        if(!searchData.results.length) return alert("Not Found");
        tmdbData = searchData.results[0];
        input = tmdbData.id;
    } else {
        const fetchUrl = input.startsWith('tt') 
            ? `https://api.themoviedb.org/3/find/${input}?api_key=${TMDB_KEY}&external_source=imdb_id`
            : `https://api.themoviedb.org/3/${type}/${input}?api_key=${TMDB_KEY}`;
        const res = await fetch(fetchUrl);
        const data = await res.json();
        tmdbData = data.movie_results?.[0] || data.tv_results?.[0] || data;
    }

    // SLUG CONSTRUCTION
    let slug = "";
    const title = (tmdbData.title || tmdbData.name).toLowerCase().replace(/[^a-z0-9\s]/gi, ' ').trim().replace(/\s+/g, '.');
    
    if(type === 'movie') {
        const year = (tmdbData.release_date || '2025').split('-')[0];
        slug = `${title}.${year}`;
    } else {
        const sP = s.toString().padStart(2, '0');
        const eP = e.toString().padStart(2, '0');
        slug = `${title}.s${sP}e${eP}`;
    }

    launchLoader(tmdbData, slug, type, input, s, e);
}

async function launchLoader(data, slug, type, id, s, e) {
    const loader = document.getElementById('loading-layer');
    const loadPoster = document.getElementById('load-poster');
    const loadLogo = document.getElementById('load-logo');
    
    loadPoster.src = `https://image.tmdb.org/t/p/original${data.backdrop_path}`;
    document.getElementById('load-slug').innerText = slug.toUpperCase();

    // Fetch Logo
    const imgRes = await fetch(`https://api.themoviedb.org/3/${type}/${data.id}/images?api_key=${TMDB_KEY}`);
    const imgData = await imgRes.json();
    const logo = imgData.logos?.find(l => l.iso_639_1 === 'en')?.file_path || imgData.logos?.[0]?.file_path;
    loadLogo.src = logo ? `https://image.tmdb.org/t/p/w500${logo}` : '';

    loader.style.display = 'flex';

    try {
        // Deep Force API Link
        let api = `https://u-1-1azw.onrender.com/api/get-stream?title=${encodeURIComponent(slug)}&id=${id}`;
        if(type === 'tv') api += `&season=${s}&episode=${e}`;
        
        const res = await fetch(PROXY(api));
        const stream = await res.json();

        // Subs API
        let subApi = `https://sub.wyzie.ru/search?id=${id}`;
        if(type === 'tv') subApi += `&season=${s}&episode=${e}`;
        const subs = await fetch(PROXY(subApi)).then(r => r.json()).catch(() => []);

        initArtPlayer(PROXY(stream.m3u8_url), subs);
    } catch(e) { alert("Stream Error"); loader.style.display='none'; }
}

function initArtPlayer(url, subs) {
    document.getElementById('player-view').style.display = 'block';

    art = new Artplayer({
        container: '#artplayer',
        url: url,
        type: 'm3u8',
        autoplay: true,
        autoPlayback: true,
        fullscreen: true,
        setting: true,
        playbackRate: true,
        aspectRatio: true,
        subtitleOffset: true,
        pip: true,
        theme: '#e50914',
        layers: [
            {
                name: 'og-spinner',
                html: `<img class="og-spinner art-loading-icon" src="https://assets.nflxext.com/en_us/pages/wiplayer/site-spinner.png" style="display:none; width:60px;">`,
                style: { position: 'absolute', top: '50%', left: '50%', transform: 'translate(-50%, -50%)' }
            },
            {
                name: 'controls',
                html: `
                <div class="art-layer-ui">
                    <div class="ctrl-btn" onclick="art.backward=10"><svg viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/></svg></div>
                    <div class="ctrl-btn" onclick="art.toggle()">
                        <svg id="svg-p" style="display:none" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        <svg id="svg-s" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </div>
                    <div class="ctrl-btn" onclick="art.forward=10"><svg viewBox="0 0 24 24"><path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/></svg></div>
                </div>`
            },
            { name: 'subs', html: '<div class="art-layer-subs"><div id="sub-render"></div></div>' }
        ],
        customType: {
            m3u8: function(video, url) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        art.setting.add({
                            name: 'quality', html: 'Quality',
                            selector: [{html: 'Auto', level: -1, default: true}, ...hls.levels.map((l, i) => ({html: l.height+'p', level: i}))],
                            onSelect: (i) => { hls.currentLevel = i.level; return i.html; }
                        });
                        if(hls.audioTracks.length > 1) {
                            art.setting.add({
                                name: 'audio', html: 'Audio',
                                selector: hls.audioTracks.map((t, i) => ({html: t.name || t.lang, index: i})),
                                onSelect: (i) => { hls.audioTrack = i.index; return i.html; }
                            });
                        }
                    });
                }
            }
        },
        settings: [
            {
                html: 'Subtitle Delay',
                selector: [
                    { html: '0s', delay: 0, default: true },
                    { html: '1s', delay: 1 },
                    { html: '2s', delay: 2 },
                    { html: '3s', delay: 3 },
                    { html: '5s', delay: 5 }
                ],
                onSelect: function(item) {
                    art.notice.show = 'Delay: ' + item.html;
                    this.subDelay = item.delay;
                    return item.html;
                }
            }
        ]
    });

    art.on('video:playing', () => { 
        document.getElementById('loading-layer').style.display = 'none'; 
        document.querySelector('.art-loading-icon').style.display = 'none';
    });
    art.on('video:waiting', () => { document.querySelector('.art-loading-icon').style.display = 'block'; });

    art.on('ready', () => {
        const p = document.getElementById('svg-p');
        const s = document.getElementById('svg-s');
        art.on('play', () => { p.style.display='none'; s.style.display='block'; });
        art.on('pause', () => { p.style.display='block'; s.style.display='none'; });

        if(subs.length) {
            art.setting.add({
                name: 'subs', html: 'Subtitles',
                selector: [{html: 'Off', url: null, default: true}, ...subs.map(x=>({html: x.lang||x.language, url: PROXY(x.url)}))],
                onSelect: async i => {
                    if(!i.url) { subCues=[]; document.getElementById('sub-render').style.display='none'; return 'Off'; }
                    const txt = await fetch(i.url).then(r => r.text());
                    subCues = parseVtt(txt);
                    document.getElementById('sub-render').style.display='block';
                    return i.html;
                }
            });
        }
    });

    art.on('video:timeupdate', () => {
        if(!subCues.length) return;
        const now = art.currentTime + (art.subDelay || 0);
        const cue = subCues.find(c => now >= c.s && now <= c.e);
        const el = document.getElementById('sub-render');
        if(cue) { if(cue !== activeCue) { el.innerHTML = cue.text; activeCue = cue; } } 
        else { el.innerHTML = ""; activeCue = null; }
    });
}

function parseVtt(t) {
    const arr = [];
    const lines = t.split('\n');
    let cur = null;
    lines.forEach(l => {
        l = l.trim();
        if(l.includes('-->')) {
            const p = l.split('-->');
            cur = { s: t2s(p[0]), e: t2s(p[1]), text: [] };
        } else if(cur && l === "") {
            arr.push({...cur, text: cur.text.join('<br>')});
            cur = null;
        } else if(cur) cur.text.push(l);
    });
    return arr;
}
function t2s(s) {
    const p = s.trim().split(':');
    let h=0, m=0, sec=0;
    if(p.length === 3) [h, m, sec] = p; else [m, sec] = p;
    return (+h)*3600 + (+m)*60 + parseFloat(sec);
}
</script>
</body>
</html>
