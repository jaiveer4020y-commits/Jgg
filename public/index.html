<!DOCTYPE html>
<html lang="en">
<head>
    <title>Netflix UI - Pro Advanced Features</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000;
            margin: 0;
            padding: 0;
        }

        .artplayer-app {
            width: 100%;
            max-width: 900px;
            height: 506px;
            margin: 40px auto;
            background: #000;
            position: relative;
        }

        .netflix-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 15px;
            pointer-events: none;
        }

        .movie-title {
            color: #fff;
            font-size: 18px;
        }

        .netflix-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px;
            z-index: 9;
            pointer-events: none;
            opacity: 0;
        }

        .art-state-show .netflix-overlay {
            opacity: 1;
        }

        .netflix-btn {
            pointer-events: auto;
            cursor: pointer;
        }

        .netflix-btn svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        .netflix-btn.play-center svg {
            width: 90px;
            height: 90px;
        }

        .art-subtitle {
            font-size: 22px !important;
            background: rgba(0,0,0,0.6);
            padding: 4px 10px;
        }

        .debug {
            color: #0f0;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="artplayer-app">
    <div class="netflix-header">
        <div class="movie-title" id="movieTitle">Loading…</div>
    </div>
</div>

<div class="debug" id="debug">JS loaded</div>

<script src="https://cdn.jsdelivr.net/npm/@swarmcloud/hls/hls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/artplayer@5.0.9/dist/artplayer.js"></script>

<script>
window.addEventListener('load', async () => {
    const debug = (msg) => {
        document.getElementById('debug').innerText = msg;
        console.log(msg);
    };

    const params = new URLSearchParams(window.location.search);
    const title = params.get('title');

    if (!title) {
        debug('No title provided in URL');
        return;
    }

    document.getElementById('movieTitle').innerText = title;
    debug('Fetching stream info…');

    let data;
    try {
        const res = await fetch(
            `https://u-1-1azw.onrender.com/api/get-stream?title=${encodeURIComponent(title)}`
        );
        data = await res.json();
    } catch (e) {
        debug('Render API failed');
        return;
    }

    if (!data.m3u8_url) {
        debug('No m3u8_url in response');
        return;
    }

    const finalUrl =
        'https://workingg.vercel.app/api/proxy?url=' +
        encodeURIComponent(data.m3u8_url);

    debug('Stream ready');

    const iconPlay = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
    const iconPause = `<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6zm8-14v14h4V5z"/></svg>`;
    const iconBack = `<svg viewBox="0 0 24 24"><path d="M12 5v14l-8-7z"/></svg>`;
    const iconForward = `<svg viewBox="0 0 24 24"><path d="M12 5l8 7-8 7z"/></svg>`;

    const art = new Artplayer({
        container: '.artplayer-app',
        url: finalUrl,
        type: 'm3u8',
        setting: true,
        playbackRate: true,
        aspectRatio: true,
        fullscreen: true,
        fullscreenWeb: true,
        autoSize: true,
        airplay: true,
        pip: true,
        screenshot: true,
        subtitleOffset: true,
        miniProgressBar: true,
        mutex: true,
        playsInline: true,
        theme: '#e50914',

        layers: [{
            name: 'netflix',
            html: `
                <div class="netflix-overlay">
                    <div class="netflix-btn back-10">${iconBack}</div>
                    <div class="netflix-btn play-center">${iconPlay}</div>
                    <div class="netflix-btn forward-10">${iconForward}</div>
                </div>
            `
        }],

        customType: {
            m3u8(video, url, art) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    art.hls = hls;

                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        art.setting.add({
                            name: 'quality',
                            html: 'Quality',
                            selector: [
                                { html: 'Auto', level: -1, default: true },
                                ...hls.levels.map((l, i) => ({
                                    html: l.height + 'p',
                                    level: i
                                }))
                            ],
                            onSelect: item => {
                                hls.currentLevel = item.level;
                                return item.html;
                            }
                        });
                    });
                }
            }
        }
    });

    art.on('ready', () => {
        const playBtn = document.querySelector('.play-center');
        playBtn.onclick = () => art.toggle();
        art.on('play', () => playBtn.innerHTML = iconPause);
        art.on('pause', () => playBtn.innerHTML = iconPlay);
    });
});
</script>

</body>
</html>
