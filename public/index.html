<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITAN V29.0 | SUPREME ARCHITECT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="https://unpkg.com/artplayer@5.1.1/dist/artplayer.css">
    <script src="https://unpkg.com/hls.js@1.5.17/dist/hls.min.js"></script>
    <script src="https://unpkg.com/artplayer@5.1.1/dist/artplayer.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --n-red: #E50914;
            --glass: rgba(10, 10, 10, 0.8);
            --border: rgba(255, 255, 255, 0.1);
            --text-primary: #fcf4f4;
        }

        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            background: #000; color: #fff; font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* IMPRESSIVE DASHBOARD */
        #titan-ui {
            position: fixed; inset: 0; z-index: 100;
            background: radial-gradient(circle at top right, #200505, #000);
            display: flex; flex-direction: column; align-items: center; padding: 50px 20px;
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .ui-hide { transform: translateY(-100%); }

        .brand-header {
            font-family: 'Outfit', sans-serif; font-size: 4rem; font-weight: 900;
            margin-bottom: 40px; background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -3px;
        }

        .search-container {
            width: 100%; max-width: 800px; position: relative;
        }

        .titan-input {
            width: 100%; padding: 25px 35px; background: var(--glass);
            border: 1px solid var(--border); border-radius: 25px;
            color: #fff; font-size: 20px; outline: none;
            backdrop-filter: blur(20px); transition: 0.3s;
            box-sizing: border-box;
        }
        .titan-input:focus { border-color: var(--n-red); box-shadow: 0 0 40px rgba(229, 9, 20, 0.3); }

        .search-results {
            position: absolute; top: 110%; left: 0; right: 0;
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 20px; max-height: 450px; overflow-y: auto;
            display: none; z-index: 200; backdrop-filter: blur(40px);
        }

        .res-item {
            display: flex; align-items: center; gap: 20px; padding: 15px;
            cursor: pointer; border-bottom: 1px solid var(--border);
        }
        .res-item:hover { background: rgba(255,255,255,0.05); }
        .res-item img { width: 55px; height: 80px; border-radius: 8px; object-fit: cover; }

        /* LOADING LAYER - EXCLUSIVE TITLES */
        #loading-layer {
            position: fixed; inset: 0; z-index: 1000; background: #000;
            display: none; align-items: center; justify-content: center;
        }
        #loading-backdrop {
            position: absolute; inset: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0.6;
        }
        .loading-content {
            position: relative; z-index: 1001; text-align: center;
        }
        .og-title {
            font-family: 'Outfit', sans-serif; font-size: 5rem; font-weight: 900;
            text-transform: uppercase; margin-bottom: 20px;
            text-shadow: 0 10px 50px rgba(0,0,0,1);
        }

        /* SPINNING SPINNER FIX */
        .spinner-titan {
            width: 80px; height: 80px;
            border: 6px solid rgba(255,255,255,0.1);
            border-top: 6px solid var(--n-red);
            border-radius: 50%;
            animation: spin 0.8s linear infinite !important;
            margin: 0 auto 30px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* PLAYER WINDOW */
        #player-container {
            position: fixed; inset: 0; z-index: 2000; background: #000;
            display: none;
        }

        /* CUSTOM SUBTITLE CONTAINER */
        .SubtitleVideoCaption_mobileSubtitleContainer__vo_7_ {
            position: absolute; bottom: 12% !important; left: 50% !important;
            width: 90% !important; transform: translateX(-50%) !important;
            display: flex !important; align-items: center !important;
            justify-content: space-evenly !important; z-index: 999 !important;
            pointer-events: none;
        }
        .SubtitleVideoCaption_mobileSubtitleContainer__vo_7_ p {
            font-weight: 600 !important; text-align: center !important;
            color: var(--text-primary) !important; font-size: 25px !important;
            text-shadow: 0 2px 4px rgba(0,0,0,1), 0 0 10px rgba(0,0,0,0.5) !important;
            background: transparent !important; margin: 0; padding: 0;
            line-height: normal; display: none;
        }

        /* SUPREME CONTROLS */
        .mobileCenterControls_playerControlsInnerContainer__6MCmU {
            position: absolute; inset: 0; display: flex; align-items: center;
            justify-content: center; gap: 15vw; opacity: 0; transition: 0.3s;
        }
        .art-hover .mobileCenterControls_playerControlsInnerContainer__6MCmU,
        .art-state-paused .mobileCenterControls_playerControlsInnerContainer__6MCmU { opacity: 1; }

        .btn-supreme { background: transparent; border: none; cursor: pointer; color: #fff; }

        .back-btn {
            position: absolute; top: 30px; left: 30px; z-index: 3000;
            cursor: pointer; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 50%;
        }
    </style>
</head>
<body>

<div id="titan-ui">
    <div class="brand-header">TITAN SUPREME</div>
    <div class="search-container">
        <input type="text" id="main-search" class="titan-input" placeholder="Search Master Titles..." autocomplete="off">
        <div id="search-results" class="search-results"></div>
    </div>
    
    <div id="tv-controls" style="display:none; margin-top: 30px; gap: 20px;">
        <input type="number" id="s-val" class="titan-input" style="width:120px" value="1">
        <input type="number" id="e-val" class="titan-input" style="width:120px" value="1">
    </div>
</div>

<div id="loading-layer">
    <img id="loading-backdrop" src="">
    <div class="loading-content">
        <div class="spinner-titan"></div>
        <h1 id="exclusive-title" class="og-title">INITIALIZING</h1>
        <p id="loading-sub" style="color:var(--n-red); font-weight:900; letter-spacing: 5px;">ARCHITECTING STREAM</p>
    </div>
</div>

<div id="player-container">
    <div class="back-btn" onclick="destroyPlayer()">
        <svg viewBox="0 0 24 24" width="30" height="30" fill="white"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </div>
    <div id="art-mount" style="width:100%; height:100%;"></div>
</div>

<script src="index.js"></script>
</body>
</html>
