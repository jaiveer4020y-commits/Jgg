<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Next-Gen ArtEngine | Netflix Protocol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/artplayer@5.3.0/dist/artplayer.css">
    <script src="https://unpkg.com/hls.js@1.5.17/dist/hls.min.js"></script>
    <script src="https://unpkg.com/artplayer@5.3.0/dist/artplayer.js"></script>

    <style>
        :root { --n-red: #e50914; --n-black: #000; --n-card: #181818; }
        body, html { margin: 0; padding: 0; background: var(--n-black); color: #fff; font-family: 'Inter', sans-serif; height: 100%; overflow: hidden; }

        /* DYNAMIC SEARCH UI */
        #gateway { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #222 0%, #000 100%); transition: 0.5s; }
        .search-container { width: 90%; max-width: 600px; position: relative; }
        .logo { font-size: 3.5rem; font-weight: 900; color: var(--n-red); margin-bottom: 30px; text-align: center; letter-spacing: -3px; }
        
        input#smart-search { 
            width: 100%; padding: 18px; background: rgba(255,255,255,0.1); border: 2px solid #333; 
            border-radius: 12px; color: #fff; font-size: 1.2rem; outline: none; transition: 0.3s;
        }
        input#smart-search:focus { border-color: var(--n-red); background: #111; }

        #search-results { 
            position: absolute; top: 100%; left: 0; right: 0; background: var(--n-card); 
            border-radius: 0 0 12px 12px; max-height: 400px; overflow-y: auto; z-index: 1000; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); display: none;
        }
        .search-item { display: flex; align-items: center; padding: 10px; cursor: pointer; border-bottom: 1px solid #333; }
        .search-item:hover { background: #252525; }
        .search-item img { width: 50px; border-radius: 4px; margin-right: 15px; }

        /* LOADING LAYER */
        #loading-layer { position: fixed; inset: 0; background: #000; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 99999; }
        #load-poster { width: 100%; height: 100%; position: absolute; object-fit: cover; opacity: 0.6; }
        .load-content { position: relative; z-index: 10; text-align: center; }
        .load-logo { max-width: 280px; margin-bottom: 20px; }

        /* PLAYER & ICONS */
        #player-view { position: fixed; inset: 0; background: #000; display: none; z-index: 100000; }
        #artplayer { width: 100%; height: 100%; }

        /* CUSTOM LAYER ICONS */
        .art-layer-custom-ui {
            display: flex; align-items: center; justify-content: center; gap: 80px;
            width: 100%; height: 100%; pointer-events: none; opacity: 0; transition: 0.3s ease;
        }
        .art-state-show .art-layer-custom-ui { opacity: 1; }
        .icon-btn { 
            background: rgba(0,0,0,0.6); width: 90px; height: 90px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; pointer-events: auto; 
            cursor: pointer; border: 2px solid rgba(255,255,255,0.1); visibility: visible !important;
        }
        .icon-btn svg { width: 45px; height: 45px; fill: #fff; }

        /* EXIT BUTTON */
        .exit-btn {
            position: absolute; top: 30px; right: 30px; z-index: 1001;
            background: rgba(0,0,0,0.5); border: none; color: #fff; padding: 10px;
            border-radius: 50%; cursor: pointer; width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
        }
        .exit-btn:hover { background: var(--n-red); }

        /* NETFLIX SPINNER IN PLAYER */
        .art-loading .art-loading-icon { display: none !important; } /* Hide default */
        .netflix-spinner-layer { 
            display: none; position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); z-index: 999; 
        }
        .art-loading .netflix-spinner-layer { display: block; }
        .n-spinner { width: 80px; height: 80px; animation: n-spin 1.1s linear infinite; }
        @keyframes n-spin { from {transform:rotate(0deg)} to {transform:rotate(360deg)} }
    </style>
</head>
<body>

<div id="gateway">
    <div class="logo">NETFLIX.API</div>
    <div class="search-container">
        <input type="text" id="smart-search" placeholder="Search Movie or TV Show Name..." oninput="handleDynamicSearch()">
        <div id="search-results"></div>
    </div>
</div>

<div id="loading-layer">
    <img id="load-poster" src="">
    <div class="load-content">
        <img id="load-logo" class="load-logo" src="">
        <br>
        <div class="netflix-spinner-layer" style="display:block; position:relative; transform:none; left:auto; top:auto;">
            <img class="n-spinner" src="https://assets.nflxext.com/en_us/pages/wiplayer/site-spinner.png">
        </div>
    </div>
</div>

<div id="player-view">
    <button class="exit-btn" onclick="exitPlayer()">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M18 6L6 18M6 6l12 12"/></svg>
    </button>
    <div id="artplayer"></div>
</div>

<script>
const TMDB_KEY = '463dcd7993ab31d92eb586802fdeee6a';
const PROXY = (u) => 'https://workingg.vercel.app/api/proxy?url=' + encodeURIComponent(u);

let art;
let subCues = [];
let activeCue = null;

/** DYNAMIC SEARCH ENGINE **/
async function handleDynamicSearch() {
    const q = document.getElementById('smart-search').value;
    const resBox = document.getElementById('search-results');
    if (q.length < 2) { resBox.style.display = 'none'; return; }

    const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_KEY}&query=${encodeURIComponent(q)}`);
    const data = await res.json();
    
    resBox.innerHTML = "";
    if (data.results.length) {
        resBox.style.display = 'block';
        data.results.slice(0, 6).forEach(item => {
            if (!item.poster_path) return;
            const div = document.createElement('div');
            div.className = 'search-item';
            div.innerHTML = `<img src="https://image.tmdb.org/t/p/w92${item.poster_path}"><div><strong>${item.title || item.name}</strong><br><small>${(item.release_date || item.first_air_date || '').split('-')[0]}</small></div>`;
            div.onclick = () => prepareMedia(item);
            resBox.appendChild(div);
        });
    }
}

async function prepareMedia(item) {
    document.getElementById('search-results').style.display = 'none';
    const type = item.media_type || (item.title ? 'movie' : 'tv');
    let s = 1, e = 1;

    if (type === 'tv') {
        s = prompt("Season Number:", "1") || 1;
        e = prompt("Episode Number:", "1") || 1;
    }

    // DEEP FORCE SLUG
    const title = (item.title || item.name).toLowerCase().replace(/[^a-z0-9\s]/gi, ' ').trim().replace(/\s+/g, '.');
    let slug = (type === 'movie') ? `${title}.${(item.release_date || '2025').split('-')[0]}` : `${title}.s${s.toString().padStart(2, '0')}e${e.toString().padStart(2, '0')}`;

    launchEngine(item, slug, type, s, e);
}

async function launchEngine(data, slug, type, s, e) {
    const loader = document.getElementById('loading-layer');
    document.getElementById('load-poster').src = `https://image.tmdb.org/t/p/original${data.backdrop_path}`;
    
    // Fetch Dynamic Logo
    const imgRes = await fetch(`https://api.themoviedb.org/3/${type}/${data.id}/images?api_key=${TMDB_KEY}`);
    const imgData = await imgRes.json();
    const logo = imgData.logos?.find(l => l.iso_639_1 === 'en')?.file_path || imgData.logos?.[0]?.file_path;
    document.getElementById('load-logo').src = logo ? `https://image.tmdb.org/t/p/w500${logo}` : '';

    loader.style.display = 'flex';

    try {
        const streamApi = `https://u-1-1azw.onrender.com/api/get-stream?title=${encodeURIComponent(slug)}&id=${data.id}&season=${s}&episode=${e}`;
        const streamData = await fetch(PROXY(streamApi)).then(r => r.json());

        // SLUG-BASED SUBTITLE IMPORT
        const subApi = `https://sub.wyzie.ru/search?id=${data.id}&title=${encodeURIComponent(slug)}&season=${s}&episode=${e}`;
        const subs = await fetch(PROXY(subApi)).then(r => r.json()).catch(() => []);

        bootPlayer(PROXY(streamData.m3u8_url), subs);
    } catch (err) { alert("Source Down. Try another title."); loader.style.display = 'none'; }
}

function bootPlayer(m3u8, subs) {
    document.getElementById('player-view').style.display = 'block';

    art = new Artplayer({
        container: '#artplayer',
        url: m3u8,
        type: 'm3u8',
        autoplay: true,
        autoPlayback: true,
        fullscreen: true,
        setting: true,
        playbackRate: true,
        aspectRatio: true,
        subtitleOffset: true,
        theme: '#e50914',
        layers: [
            {
                name: 'netflix-spinner',
                html: `<div class="netflix-spinner-layer"><img class="n-spinner" src="https://assets.nflxext.com/en_us/pages/wiplayer/site-spinner.png"></div>`
            },
            {
                name: 'custom-icons',
                html: `
                <div class="art-layer-custom-ui">
                    <div class="icon-btn" onclick="art.backward=10"><svg viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/></svg></div>
                    <div class="icon-btn" onclick="art.toggle()">
                        <svg id="p-play" style="display:none" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        <svg id="p-pause" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </div>
                    <div class="icon-btn" onclick="art.forward=10"><svg viewBox="0 0 24 24"><path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/></svg></div>
                </div>`
            },
            { name: 'subs', html: '<div class="art-layer-subs"><div id="sub-render"></div></div>' }
        ],
        customType: {
            m3u8: function(video, url) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        // QUALITY SETTINGS
                        art.setting.add({
                            name: 'quality', html: 'Quality',
                            selector: [{html: 'Auto', level: -1, default: true}, ...hls.levels.map((l, i) => ({html: l.height+'p', level: i}))],
                            onSelect: (i) => { hls.currentLevel = i.level; return i.html; }
                        });
                        // AUDIO SETTINGS
                        if(hls.audioTracks.length > 1) {
                            art.setting.add({
                                name: 'audio', html: 'Audio Tracks',
                                selector: hls.audioTracks.map((t, i) => ({html: t.name || t.lang, index: i})),
                                onSelect: (i) => { hls.audioTrack = i.index; return i.html; }
                            });
                        }
                    });
                }
            }
        },
        settings: [
            {
                html: 'Subtitle Sync',
                selector: [-5,-3,-1,0,1,3,5].map(v => ({html: v+'s', value: v, default: v===0})),
                onSelect: function(item) { this.subDelay = item.value; return item.html; }
            }
        ]
    });

    art.on('ready', () => {
        const p = document.getElementById('p-play');
        const s = document.getElementById('p-pause');
        art.on('play', () => { p.style.display='none'; s.style.display='block'; });
        art.on('pause', () => { p.style.display='block'; s.style.display='none'; });

        if(subs.length) {
            art.setting.add({
                name: 'subs', html: 'Subtitles',
                selector: [{html: 'Off', url: null, default: true}, ...subs.map(x=>({html: x.lang||x.language, url: PROXY(x.url)}))],
                onSelect: async i => {
                    if(!i.url) { subCues=[]; document.getElementById('sub-render').style.display='none'; return 'Off'; }
                    const txt = await fetch(i.url).then(r => r.text());
                    subCues = parseVtt(txt);
                    document.getElementById('sub-render').style.display='block';
                    return i.html;
                }
            });
        }
    });

    art.on('video:playing', () => { document.getElementById('loading-layer').style.display = 'none'; });
    
    art.on('video:timeupdate', () => {
        if(!subCues.length) return;
        const now = art.currentTime + (art.subDelay || 0);
        const cue = subCues.find(c => now >= c.s && now <= c.e);
        const el = document.getElementById('sub-render');
        if(cue) { if(cue !== activeCue) { el.innerHTML = cue.text; activeCue = cue; } } 
        else { el.innerHTML = ""; activeCue = null; }
    });
}

function exitPlayer() {
    if(art) art.destroy();
    document.getElementById('player-view').style.display = 'none';
    document.getElementById('gateway').style.display = 'flex';
}

function parseVtt(t) {
    const arr = [];
    const lines = t.split('\n');
    let cur = null;
    lines.forEach(l => {
        l = l.trim();
        if(l.includes('-->')) {
            const p = l.split('-->');
            cur = { s: t2s(p[0]), e: t2s(p[1]), text: [] };
        } else if(cur && l === "") {
            arr.push({...cur, text: cur.text.join('<br>')});
            cur = null;
        } else if(cur) cur.text.push(l);
    });
    return arr;
}
function t2s(s) {
    const p = s.trim().split(':');
    let h=0, m=0, sec=0;
    if(p.length === 3) [h, m, sec] = p; else [m, sec] = p;
    return (+h)*3600 + (+m)*60 + parseFloat(sec);
}
</script>
</body>
</html>
