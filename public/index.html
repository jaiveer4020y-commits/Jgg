<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Netflix Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/artplayer@5.3.0/dist/artplayer.css">

<style>
html,body{
    margin:0;
    padding:0;
    background:#000;
}

/* PLAYER CONTAINER */
#player{
    width:100%;
    max-width:980px;
    height:560px;
    margin:40px auto;
    position:relative;
    background:#000;
}

/* NETFLIX SPINNER */
.loading-spinner-container{
    display:flex;
    align-items:center;
    justify-content:center;
    width:64px;
    height:64px;
}
.loading-spinner-container img{
    width:64px;
    height:64px;
    animation:spin 1.1s linear infinite;
}
@keyframes spin{
    from{transform:rotate(0deg)}
    to{transform:rotate(360deg)}
}

/* ===== CENTER CONTROLS STYLE (With Fade) ===== */
.custom-center-controls {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 60px;
    z-index: 20;
    pointer-events: none; /* Let clicks through to the video */
    transition: opacity 0.3s ease, visibility 0.3s ease;
}

/* Auto-hide logic tied to Artplayer UI state */
.art-state-hide .custom-center-controls {
    opacity: 0;
    visibility: hidden;
}

.art-state-show .custom-center-controls {
    opacity: 1;
    visibility: visible;
}

.center-btn {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    pointer-events: auto; /* Buttons themselves ARE clickable */
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.1s ease;
    padding: 0;
}

.center-btn:active {
    transform: scale(0.9);
}

.center-btn svg {
    width: 48px; /* Balanced size */
    height: 48px;
    filter: drop-shadow(0 0 10px rgba(0,0,0,0.7));
}

/* ===== SUBTITLE STYLE ===== */
.custom-subtitle-container {
    position: absolute;
    bottom: 70px; /* Above control bar */
    left: 0;
    right: 0;
    display: flex;
    justify-content: center;
    pointer-events: none;
    z-index: 100;
}

.custom-subtitle-text {
    padding: 5px 15px;
    font-size: 24px;
    font-weight: 500;
    color: #fff;
    background: rgba(0, 0, 0, 0.6);
    text-shadow: 0 2px 4px rgba(0,0,0,1);
    border-radius: 4px;
    text-align: center;
    white-space: pre-wrap;
    max-width: 80%;
}
</style>
</head>

<body>

<div id="player"></div>

<script src="https://unpkg.com/hls.js@1.5.17/dist/hls.min.js"></script>
<script src="https://unpkg.com/artplayer@5.3.0/dist/artplayer.js"></script>

<script>
/* ===============================
   URL PARAMS & PROXY
================================ */
const q = new URLSearchParams(location.search);
const TITLE   = q.get('title');
const IMDB_ID = q.get('id');
const SEASON  = q.get('season');
const EPISODE = q.get('episode');

if(!TITLE){
    alert("Missing title param");
    throw new Error("No title");
}

const proxy = u => 'https://workingg.vercel.app/api/proxy?url=' + encodeURIComponent(u);

/* ===============================
   DATA FETCHING
================================ */
async function getStream(){
    const r = await fetch(proxy(`https://u-1-1azw.onrender.com/api/get-stream?title=${TITLE}`));
    const j = await r.json();
    if(!j.m3u8_url) throw "No stream";
    return proxy(j.m3u8_url);
}

async function getSubtitles(){
    if(!IMDB_ID) return [];
    let u = `https://sub.wyzie.ru/search?id=${IMDB_ID}`;
    if(SEASON && EPISODE) u += `&season=${SEASON}&episode=${EPISODE}`;
    const r = await fetch(proxy(u));
    return await r.json();
}

/* ===============================
   SUBTITLE PARSER
================================ */
function parseSub(text){
    const cues=[];
    const cleanText = text.replace(/^WEBVTT\s+/i, '').trim();
    const blocks=cleanText.replace(/\r/g,'').split('\n\n');
    
    for(const b of blocks){
        const lines=b.split('\n');
        if(lines.length < 2) continue;
        const timeLineIndex = lines.findIndex(l => l.includes('-->'));
        if(timeLineIndex === -1) continue;
        const timeLine = lines[timeLineIndex];
        const content = lines.slice(timeLineIndex + 1).join('\n');
        try {
            const [s,e] = timeLine.split('-->').map(t=>{
                const p = t.trim().replace(',','.');
                const parts = p.split(':');
                let h=0, m=0, s_ms=0;
                if(parts.length === 3) [h, m, s_ms] = parts;
                else [m, s_ms] = parts;
                const [sec, ms] = s_ms.split('.');
                return (+h)*3600 + (+m)*60 + (+sec) + (+ms||0)/1000;
            });
            cues.push({s, e, t: content});
        } catch(e) {}
    }
    return cues;
}

/* ===============================
   INIT PLAYER
================================ */
(async()=>{
const m3u8=await getStream();
const subs=await getSubtitles();

let subtitleCues=[];
let activeSub=null;
let subOffset = 0;

const art=new Artplayer({
    container:'#player',
    url:m3u8,
    type:'m3u8',
    autoplay:true,
    setting:true,
    fullscreen:true,
    fullscreenWeb:true,
    pip:true,
    playbackRate:true,
    aspectRatio:true,
    screenshot:true,
    miniProgressBar:true,
    mutex:true,
    backdrop:true,
    playsInline:true,
    theme:'#e50914',
    autoPlayback: true,
    resume: true,
    storage: true,
    layers: [
        {
            name: 'subtitle-layer',
            html: '<div class="custom-subtitle-container"><div id="sub-text" class="custom-subtitle-text"></div></div>',
        },
        {
            name: 'center-controls',
            html: `
            <div class="custom-center-controls">
                <button id="btn-backward" class="center-btn">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M11.02 2.048A10 10 0 1 1 2 12H0a12 12 0 1 0 5-9.747V1H3v4a1 1 0 0 0 1 1h4V4H6a10 10 0 0 1 5.02-1.952ZM2 4v3h3v2H1a1 1 0 0 1-1-1V4h2Zm12.125 12c-.578 0-1.086-.141-1.523-.424-.43-.29-.764-.694-.999-1.215-.235-.527-.353-1.148-.353-1.861 0-.707.118-1.324.353-1.851.236-.527.568-.932.999-1.215.437-.29.945-.434 1.523-.434s1.083.145 1.513.434c.437.283.774.688 1.009 1.215.235.527.353 1.144.353 1.851 0 .713-.118 1.334-.353 1.86-.235.522-.572.927-1.009 1.216-.43.283-.935.424-1.513.424Zm0-1.35c.39 0 .696-.186.918-.56.222-.378.333-.909.333-1.59s-.111-1.208-.333-1.581c-.222-.38-.528-.57-.918-.57s-.696.19-.918.57c-.222.373-.333.9-.333 1.581 0 .681.111 1.212.333 1.59.222.374.528.56.918.56Zm-5.521 1.205v-5.139L7 11.141V9.82l3.198-.8v6.835H8.604Z" fill="currentColor"></path></svg>
                </button>
                <button id="btn-play-pause" class="center-btn">
                    <svg id="svg-play" style="display:none" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8 5v14l11-7z" fill="currentColor"></path></svg>
                    <svg id="svg-pause" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M4.5 3a.5.5 0 0 0-.5.5v17a.5.5 0 0 0 .5.5h5a.5.5 0 0 0 .5-.5v-17a.5.5 0 0 0-.5-.5h-5Zm10 0a.5.5 0 0 0-.5.5v17a.5.5 0 0 0 .5.5h5a.5.5 0 0 0 .5-.5v-17a.5.5 0 0 0-.5-.5h-5Z" fill="currentColor"></path></svg>
                </button>
                <button id="btn-forward" class="center-btn">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M6.444 3.685A10 10 0 0 1 18 4h-2v2h4a1 1 0 0 0 1-1V1h-2v1.253A12 12 0 1 0 24 12h-2A10 10 0 1 1 6.444 3.685ZM22 4v3h-3v2h4a1 1 0 0 0 1-1V4h-2Zm-9.398 11.576c.437.283.945.424 1.523.424s1.083-.141 1.513-.424c.437-.29.774-.694 1.009-1.215.235-.527.353-1.148.353-1.861 0-.707-.118-1.324-.353-1.851-.235-.527-.572-.932-1.009-1.215-.43-.29-.935-.434-1.513-.434-.578 0-1.086.145-1.523.434-.43.283-.764.688-.999 1.215-.235.527-.353 1.144-.353 1.851 0 .713.118 1.334.353 1.86.236.522.568.927.999 1.216Zm2.441-1.485c-.222.373-.528.56-.918.56s-.696-.187-.918-.56c-.222-.38-.333-.91-.333-1.591 0-.681.111-1.208.333-1.581.222-.38.528-.57.918-.57s.696.19.918.57c.222.373.333.9.333 1.581 0 .681-.111 1.212-.333 1.59Zm-6.439-3.375v5.14h1.594V9.018L7 9.82v1.321l1.604-.424Z" fill="currentColor"></path></svg>
                </button>
            </div>
            `,
        }
    ],
    icons:{
        loading:`<div class="loading-spinner-container"><img src="https://assets.nflxext.com/en_us/pages/wiplayer/site-spinner.png"></div>`
    },
    customType:{
        m3u8(video,url){
            if(Hls.isSupported()){
                const hls=new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                art.hls=hls;

                hls.on(Hls.Events.MANIFEST_PARSED,()=>{
                    art.setting.add({
                        name:'quality',
                        html:'Quality',
                        selector:[
                            {html:'Auto',level:-1,default:true},
                            ...hls.levels.map((l,i)=>({html:l.height+'p',level:i}))
                        ],
                        onSelect:i=>{
                            hls.currentLevel=i.level;
                            return i.html;
                        }
                    });
                });

                hls.on(Hls.Events.AUDIO_TRACKS_UPDATED, (_, d) => {
                    if (d.audioTracks.length > 1) {
                        art.setting.add({
                            name: 'audio',
                            html: 'Audio',
                            selector: d.audioTracks.map((t, i) => ({
                                html: t.name || t.lang || `Track ${i}`,
                                index: i,
                                default: i === hls.audioTrack
                            })),
                            onSelect: s => {
                                hls.audioTrack = s.index;
                                return s.html;
                            }
                        });
                    }
                });
            }
        }
    }
});

/* ===== HANDLE CENTER CONTROLS ===== */
art.on('ready', () => {
    const btnBackward = document.getElementById('btn-backward');
    const btnPlayPause = document.getElementById('btn-play-pause');
    const btnForward = document.getElementById('btn-forward');
    const svgPlay = document.getElementById('svg-play');
    const svgPause = document.getElementById('svg-pause');

    btnBackward.onclick = (e) => { e.stopPropagation(); art.backward = 10; };
    btnForward.onclick = (e) => { e.stopPropagation(); art.forward = 10; };
    btnPlayPause.onclick = (e) => { e.stopPropagation(); art.toggle(); };

    art.on('play', () => {
        svgPlay.style.display = 'none';
        svgPause.style.display = 'block';
    });
    art.on('pause', () => {
        svgPlay.style.display = 'block';
        svgPause.style.display = 'none';
    });
});

/* ===== SUBTITLE LOGIC ===== */
const subText = document.getElementById('sub-text');

if(subs.length){
    art.setting.add({
        name:'subtitle',
        html:'Subtitles',
        selector:[
            {html:'Off',url:null,default:true},
            ...subs.map(s=>({
                html:s.lang||s.language||'Subtitle',
                url:proxy(s.url)
            }))
        ],
        onSelect:async i=>{
            if(!i.url){
                subtitleCues=[];
                subText.innerHTML = '';
                return 'Off';
            }
            const t=await fetch(i.url).then(r=>r.text());
            subtitleCues=parseSub(t);
            return i.html;
        }
    });

    art.setting.add({
        name: 'sub-delay',
        html: 'Subtitle Delay',
        selector: [
            {html: '-5s', value: -5},
            {html: 'Original', value: 0, default: true},
            {html: '+5s', value: 5},
        ],
        onSelect: i => { subOffset = i.value; return i.html; }
    });
}

art.on('video:timeupdate', () => {
    if(!subtitleCues.length) return;
    const t = art.currentTime + subOffset;
    const cue = subtitleCues.find(c => t >= c.s && t <= c.e);
    if(cue) {
        if(cue !== activeSub) {
            subText.innerHTML = cue.t.replace(/\n/g, '<br>');
            activeSub = cue;
        }
    } else {
        subText.innerHTML = '';
        activeSub = null;
    }
});

})();
</script>
</body>
</html>
