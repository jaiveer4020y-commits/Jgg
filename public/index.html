<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Ultimate Pro | Engine v28.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://unpkg.com/artplayer@5.3.0/dist/artplayer.css">
    <script src="https://unpkg.com/hls.js@1.5.17/dist/hls.min.js"></script>
    <script src="https://unpkg.com/artplayer@5.3.0/dist/artplayer.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --n-red: #e50914;
            --n-black: #000;
            --n-dark: #141414;
            --n-card: #222;
            --n-text: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; background-color: var(--n-black);
            color: var(--n-text); font-family: 'Inter', sans-serif;
            height: 100vh; width: 100vw; overflow: hidden;
        }

        /* DASHBOARD UI */
        #ui-wrapper {
            height: 100vh; display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .hero-title {
            font-size: 3.5rem; font-weight: 900; color: var(--n-red);
            margin-bottom: 30px; letter-spacing: -3px; text-transform: uppercase;
        }

        .console-box {
            background: var(--n-dark); padding: 35px; border-radius: 20px;
            width: 90%; max-width: 500px; border: 1px solid #333;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .input-block { margin-bottom: 20px; position: relative; }
        .input-block label { 
            display: block; font-size: 0.7rem; color: #888; 
            text-transform: uppercase; letter-spacing: 2px; margin-bottom: 8px;
        }

        input, select {
            width: 100%; padding: 15px; background: #080808; border: 1px solid #444;
            border-radius: 8px; color: #fff; font-size: 1rem; outline: none;
            transition: all 0.3s ease; box-sizing: border-box;
        }

        input:focus { border-color: var(--n-red); background: #000; }

        .search-results {
            position: absolute; top: 100%; left: 0; right: 0; background: #111;
            z-index: 1000; border: 1px solid #333; border-radius: 0 0 10px 10px;
            max-height: 300px; overflow-y: auto; display: none;
        }

        .result-item {
            display: flex; padding: 10px; gap: 15px; border-bottom: 1px solid #222;
            cursor: pointer; align-items: center;
        }
        .result-item:hover { background: #1a1a1a; }
        .result-item img { width: 45px; height: 65px; object-fit: cover; border-radius: 4px; }

        .btn-play {
            width: 100%; padding: 18px; background: var(--n-red); color: #fff;
            border: none; border-radius: 8px; font-weight: 900; font-size: 1.1rem;
            cursor: pointer; transition: 0.3s ease; text-transform: uppercase;
        }
        .btn-play:hover { background: #ff0a16; transform: scale(1.02); }

        /* LOADING LAYER */
        #loading-screen {
            position: fixed; inset: 0; background: #000; z-index: 99999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }

        .loading-bg {
            position: absolute; inset: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0.5; filter: blur(20px) brightness(0.3);
        }

        /* REQUESTED NETFLIX SPINNER CONTAINER */
        .loading-spinner-container {
            position: relative; z-index: 10;
        }
        .loading-spinner-container img {
            width: 80px; height: 80px;
            animation: rotate-spinner 1.1s linear infinite;
        }
        @keyframes rotate-spinner { from {transform:rotate(0deg)} to {transform:rotate(360deg)} }

        #load-logo { max-width: 250px; position: relative; z-index: 10; margin-bottom: 40px; }

        /* PLAYER OVERLAY */
        #player-container {
            position: fixed; inset: 0; background: #000; z-index: 100000;
            display: none;
        }

        .exit-btn {
            position: absolute; top: 25px; right: 25px; z-index: 100001;
            background: rgba(0,0,0,0.5); border: 2px solid #fff; border-radius: 50%;
            width: 45px; height: 45px; color: #fff; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
        }

        /* CUSTOM ICON LAYERS */
        .art-center-ui {
            display: flex; align-items: center; justify-content: center;
            gap: 70px; width: 100%; height: 100%; pointer-events: none;
            opacity: 0; transition: opacity 0.4s;
        }
        .art-state-show .art-center-ui { opacity: 1; }
        .icon-circle {
            background: rgba(0,0,0,0.6); width: 85px; height: 85px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            pointer-events: auto; cursor: pointer; border: 1px solid rgba(255,255,255,0.1);
        }
        .icon-circle svg { width: 45px; height: 45px; fill: #fff; }

        /* SUBTITLE SYNC LAYER */
        .sub-layer {
            position: absolute; bottom: 12%; width: 100%;
            display: flex; justify-content: center; pointer-events: none;
        }
        #sub-box {
            background: rgba(0,0,0,0.85); padding: 6px 20px; border-radius: 4px;
            color: #fff; font-size: 28px; text-align: center; display: none;
            text-shadow: 2px 2px 4px #000; max-width: 85%;
        }

        /* HIDE DEFAULT SPINNER IN PLAYER AND USE CUSTOM */
        .art-loading .art-loading-icon { display: none !important; }
        .art-loading .loading-spinner-container { display: block !important; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; }
        .art-internal-loading { display: none; }
        .art-loading .art-internal-loading { display: block; }
    </style>
</head>
<body>

<div id="ui-wrapper">
    <div class="hero-title">MoviesGod</div>
    <div class="console-box">
        <div class="input-block">
            <label>Title Discovery</label>
            <input type="text" id="search-bar" placeholder="Enter Movie or Series Name..." autocomplete="off">
            <div id="search-dropdown" class="search-results"></div>
        </div>

        <div class="input-block">
            <label>Target Identity</label>
            <input type="text" id="target-id" placeholder="TMDB/IMDb ID (Auto-filled)">
        </div>

        <div id="series-engine" style="display:none;">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom: 20px;">
                <div class="input-block" style="margin:0;">
                    <label>Season</label>
                    <input type="number" id="s-num" value="1">
                </div>
                <div class="input-block" style="margin:0;">
                    <label>Episode</label>
                    <input type="number" id="e-num" value="1">
                </div>
            </div>
        </div>

        <button class="btn-play" onclick="bootEngine()">Start Streaming</button>
    </div>
</div>

<div id="loading-screen">
    <img id="load-bg" class="loading-bg" src="">
    <img id="load-logo" src="">
    <div class="loading-spinner-container">
        <img src="https://assets.nflxext.com/en_us/pages/wiplayer/site-spinner.png" alt="Loading...">
    </div>
    <p id="load-info" style="margin-top:25px; color:var(--n-red); font-weight:bold; letter-spacing:2px;"></p>
</div>

<div id="player-container">
    <div class="exit-btn" onclick="killPlayer()">âœ•</div>
    <div id="artplayer"></div>
</div>

<script>
/** ENGINE CONFIGURATION **/
const TMDB_KEY = '463dcd7993ab31d92eb586802fdeee6a';
const PROXY = (u) => `https://workingg.vercel.app/api/proxy?url=${encodeURIComponent(u)}`;

let activeMedia = null;
let player = null;
let subtitleStore = [];
let currentCue = null;

/** DYNAMIC SEARCH LOGIC **/
const bar = document.getElementById('search-bar');
const drop = document.getElementById('search-dropdown');

bar.addEventListener('input', async () => {
    const q = bar.value;
    if (q.length < 2) { drop.style.display = 'none'; return; }

    const r = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_KEY}&query=${encodeURIComponent(q)}`);
    const d = await r.json();

    drop.innerHTML = "";
    if (d.results) {
        drop.style.display = 'block';
        d.results.slice(0, 5).forEach(item => {
            if (!item.poster_path) return;
            const div = document.createElement('div');
            div.className = 'result-item';
            div.innerHTML = `<img src="https://image.tmdb.org/t/p/w92${item.poster_path}"><div><strong>${item.title || item.name}</strong><br><small>${((item.release_date || item.first_air_date || '')).split('-')[0]}</small></div>`;
            div.onclick = () => {
                activeMedia = item;
                bar.value = item.title || item.name;
                document.getElementById('target-id').value = item.id;
                document.getElementById('series-engine').style.display = (item.media_type === 'tv' || item.name) ? 'block' : 'none';
                drop.style.display = 'none';
            };
            drop.appendChild(div);
        });
    }
});

/** SLUG & BOOT LOGIC **/
async function bootEngine() {
    const id = document.getElementById('target-id').value;
    const s = document.getElementById('s-num').value;
    const e = document.getElementById('e-num').value;

    if (!id) return alert("Search or Enter a Title ID first.");

    const type = document.getElementById('series-engine').style.display === 'block' ? 'tv' : 'movie';
    const loader = document.getElementById('loading-screen');
    loader.style.display = 'flex';

    // Fetch Meta for Slug
    const metaRes = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${TMDB_KEY}`);
    const meta = await metaRes.json();

    // FORCE SLUG FIX (No Undefined)
    const rawTitle = (meta.title || meta.name || 'Title');
    const cleanTitle = rawTitle.toLowerCase().replace(/[^a-z0-9\s]/gi, ' ').trim().replace(/\s+/g, '.');
    
    let slug;
    if (type === 'movie') {
        const year = (meta.release_date || '2024').split('-')[0];
        slug = `${cleanTitle}.${year}`;
    } else {
        const S = s.toString().padStart(2, '0');
        const E = e.toString().padStart(2, '0');
        slug = `${cleanTitle}.s${S}.e${E}`;
    }

    document.getElementById('load-info').innerText = `SYNCHRONIZING: ${slug.toUpperCase()}`;
    document.getElementById('load-bg').src = `https://image.tmdb.org/t/p/original${meta.backdrop_path}`;

    // Logo Fetch
    const imgRes = await fetch(`https://api.themoviedb.org/3/${type}/${id}/images?api_key=${TMDB_KEY}`);
    const imgData = await imgRes.json();
    const logo = imgData.logos?.find(l => l.iso_639_1 === 'en')?.file_path || imgData.logos?.[0]?.file_path;
    document.getElementById('load-logo').src = logo ? `https://image.tmdb.org/t/p/w500${logo}` : "";

    try {
        const api = `https://u-1-1azw.onrender.com/api/get-stream?title=${encodeURIComponent(slug)}&id=${id}&season=${s}&episode=${e}`;
        const streamData = await fetch(PROXY(api)).then(r => r.json());

        // PROXY SUBTITLE REQUEST (FIXED)
        const subUrl = `https://sub.wyzie.ru/search?id=${id}&season=${s}&episode=${e}`;
        const subs = await fetch(PROXY(subUrl)).then(r => r.json()).catch(() => []);

        mountPlayer(PROXY(streamData.m3u8_url), subs, slug);
    } catch (err) {
        alert("STREAM HANDSHAKE FAILED");
        loader.style.display = 'none';
    }
}

/** PLAYER ENGINE **/
function mountPlayer(m3u8, subtitles, slug) {
    document.getElementById('player-container').style.display = 'block';

    player = new Artplayer({
        container: '#artplayer',
        url: m3u8,
        type: 'm3u8',
        autoplay: true,
        autoPlayback: true, // FORCE RESUME PLAY
        fullscreen: true,
        setting: true,
        theme: '#e50914',
        layers: [
            {
                // RED NETFLIX SPINNER LAYER
                name: 'netflix-buffer',
                html: `
                    <div class="art-internal-loading">
                        <div class="loading-spinner-container">
                            <img src="https://assets.nflxext.com/en_us/pages/wiplayer/site-spinner.png">
                        </div>
                    </div>`
            },
            {
                name: 'center-ui',
                html: `
                    <div class="art-center-ui">
                        <div class="icon-circle" onclick="player.backward=10"><svg viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/></svg></div>
                        <div class="icon-circle" onclick="player.toggle()">
                            <svg id="svg-play" style="display:none" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            <svg id="svg-pause" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                        </div>
                        <div class="icon-circle" onclick="player.forward=10"><svg viewBox="0 0 24 24"><path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/></svg></div>
                    </div>`
            },
            {
                name: 'sub-render',
                html: `<div class="sub-layer"><div id="sub-box"></div></div>`
            }
        ],
        customType: {
            m3u8: function(video, url) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        // QUALITY SETTINGS
                        player.setting.add({
                            name: 'quality', html: 'Quality',
                            selector: [{html: 'Auto', level: -1, default: true}, ...hls.levels.map((l, i) => ({html: l.height+'p', level: i}))],
                            onSelect: (i) => { hls.currentLevel = i.level; return i.html; }
                        });
                        // AUDIO SETTINGS (FIXED)
                        if (hls.audioTracks.length > 1) {
                            player.setting.add({
                                name: 'audio', html: 'Audio',
                                selector: hls.audioTracks.map((t, i) => ({html: t.name || t.lang, index: i})),
                                onSelect: (i) => { hls.audioTrack = i.index; return i.html; }
                            });
                        }
                    });
                }
            }
        }
    });

    player.on('ready', () => {
        // Resume Sync
        const saved = localStorage.getItem(`resume_${slug}`);
        if (saved) player.currentTime = parseFloat(saved);

        const p = document.getElementById('svg-play');
        const s = document.getElementById('svg-pause');
        player.on('play', () => { p.style.display='none'; s.style.display='block'; });
        player.on('pause', () => { p.style.display='block'; s.style.display='none'; });

        // Add Subtitles to Settings
        if (subtitles.length > 0) {
            player.setting.add({
                name: 'subs', html: 'Subtitles',
                selector: [{html: 'Off', url: null, default: true}, ...subtitles.map(x => ({html: x.lang || x.language, url: PROXY(x.url)}))],
                onSelect: async (i) => {
                    if (!i.url) { subtitleStore = []; document.getElementById('sub-box').style.display='none'; return 'Off'; }
                    const text = await fetch(i.url).then(r => r.text());
                    subtitleStore = parseVtt(text);
                    document.getElementById('sub-box').style.display='block';
                    return i.html;
                }
            });
        }
    });

    player.on('video:timeupdate', () => {
        localStorage.setItem(`resume_${slug}`, player.currentTime);
        if (!subtitleStore.length) return;
        const now = player.currentTime;
        const cue = subtitleStore.find(c => now >= c.start && now <= c.end);
        const box = document.getElementById('sub-box');
        if (cue) {
            if (cue !== currentCue) { box.innerHTML = cue.text; currentCue = cue; }
        } else { box.innerHTML = ""; currentCue = null; }
    });

    player.on('video:playing', () => {
        document.getElementById('loading-screen').style.display = 'none';
    });
}

function killPlayer() {
    if (player) player.destroy();
    document.getElementById('player-container').style.display = 'none';
    document.getElementById('ui-wrapper').style.display = 'flex';
}

function parseVtt(t) {
    const cues = [];
    const lines = t.split('\n');
    let cur = null;
    lines.forEach(l => {
        l = l.trim();
        if (l.includes('-->')) {
            const p = l.split('-->');
            cur = { start: t2s(p[0]), end: t2s(p[1]), text: [] };
        } else if (cur && l === "") {
            cues.push({ ...cur, text: cur.text.join('<br>') });
            cur = null;
        } else if (cur) cur.text.push(l);
    });
    return cues;
}

function t2s(s) {
    const p = s.trim().split(':');
    let h = 0, m = 0, sec = 0;
    if (p.length === 3) [h, m, sec] = p; else [m, sec] = p;
    return (+h) * 3600 + (+m) * 60 + parseFloat(sec);
}
</script>
</body>
