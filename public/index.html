<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Netflix Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ArtPlayer 5.3.0 -->
<link rel="stylesheet" href="https://unpkg.com/artplayer@5.3.0/dist/artplayer.css">
<script src="https://unpkg.com/artplayer@5.3.0/dist/artplayer.js"></script>
<script src="https://unpkg.com/hls.js@1.5.17/dist/hls.min.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
    overflow: hidden;
}

/* Player */
#player {
    width: 100%;
    height: 100%;
    position: relative;
}

/* =========================
   NETFLIX OG SPINNER
========================= */
#netflix-spinner {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}
#netflix-spinner::after {
    content: "";
    width: 64px;
    height: 64px;
    border-radius: 50%;
    border: 5px solid rgba(255,255,255,.2);
    border-top-color: #e50914;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    to { transform: rotate(360deg); }
}

/* =========================
   CUSTOM SUBTITLE LAYER
========================= */
#subtitle-layer {
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    display: flex;
    justify-content: center;
    pointer-events: none;
    z-index: 10000;
}

#subtitle-layer p {
    font-size: 23px;
    font-weight: 500;
    color: rgb(252, 244, 244);
    text-align: center;
    line-height: 1.4;
    text-shadow: 0 2px 4px rgba(0,0,0,.8);
    background: transparent;
    margin: 0;
}
</style>
</head>

<body>

<div id="player"></div>
<div id="subtitle-layer"><p></p></div>
<div id="netflix-spinner"></div>

<script>
/* =========================
   CONFIG
========================= */
const RENDER_API = "https://u-1-1azw.onrender.com/api/get-stream";
const PROXY = "https://workingg.vercel.app/api/proxy?url=";
const SUB_API = "https://sub.wyzie.ru/search";

/* =========================
   HELPERS
========================= */
const qs = k => new URLSearchParams(location.search).get(k);
const spinner = document.getElementById("netflix-spinner");
const subtitleText = document.querySelector("#subtitle-layer p");

function showSpinner(v) {
    spinner.style.display = v ? "flex" : "none";
}

/* =========================
   SLUG
========================= */
const title = qs("title");
const imdb = qs("id");
const season = qs("season");
const episode = qs("episode");

if (!title) {
    alert("Missing title");
    throw new Error("Missing title");
}

/* =========================
   FETCH STREAM
========================= */
async function fetchStream() {
    showSpinner(true);
    const api = `${RENDER_API}?title=${encodeURIComponent(title)}`;
    const res = await fetch(PROXY + encodeURIComponent(api));
    const json = await res.json();
    if (!json?.m3u8_url) throw "Stream error";
    return PROXY + encodeURIComponent(json.m3u8_url);
}

/* =========================
   FETCH SUBTITLES
========================= */
async function fetchSubtitles() {
    if (!imdb) return [];
    let url = `${SUB_API}?id=${imdb}`;
    if (season && episode) url += `&season=${season}&episode=${episode}`;
    const res = await fetch(PROXY + encodeURIComponent(url));
    return await res.json();
}

/* =========================
   VTT PARSER (IMPORTANT)
========================= */
function parseVTT(vtt) {
    const cues = [];
    const blocks = vtt.split("\n\n");
    for (const b of blocks) {
        if (!b.includes("-->")) continue;
        const lines = b.split("\n");
        const time = lines[0].split(" --> ");
        const start = toSeconds(time[0]);
        const end = toSeconds(time[1]);
        const text = lines.slice(1).join("<br>");
        cues.push({ start, end, text });
    }
    return cues;
}

function toSeconds(t) {
    const [h,m,s] = t.replace(",", ".").split(":");
    return (+h)*3600 + (+m)*60 + parseFloat(s);
}

/* =========================
   MAIN
========================= */
(async () => {
    const streamUrl = await fetchStream();
    const subs = await fetchSubtitles();

    let subtitleCues = [];
    let currentSubtitle = null;

    const art = new Artplayer({
        container: "#player",
        url: streamUrl,
        type: "m3u8",
        autoplay: true,
        setting: true,
        playbackRate: true,
        aspectRatio: true,
        fullscreen: true,
        hotkey: true,
        mutex: true,
        theme: "#e50914",
        customType: {
            m3u8(video, url) {
                const hls = new Hls({ enableWorker: true });
                hls.loadSource(url);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    showSpinner(false);

                    art.setting.add({
                        name: "quality",
                        html: "Quality",
                        selector: [
                            { html: "Auto", level: -1, default: true },
                            ...hls.levels.map((l, i) => ({
                                html: l.height + "p",
                                level: i
                            }))
                        ],
                        onSelect: i => {
                            hls.currentLevel = i.level;
                            return i.html;
                        }
                    });
                });

                hls.on(Hls.Events.AUDIO_TRACKS_UPDATED, (_, d) => {
                    if (d.audioTracks.length > 1) {
                        art.setting.add({
                            name: "audio",
                            html: "Audio",
                            selector: d.audioTracks.map((t, i) => ({
                                html: t.name || t.lang || `Track ${i}`,
                                index: i,
                                default: i === hls.audioTrack
                            })),
                            onSelect: i => {
                                hls.audioTrack = i.index;
                                return i.html;
                            }
                        });
                    }
                });
            }
        }
    });

    /* =========================
       SUBTITLE MENU
    ========================= */
    if (subs.length) {
        art.setting.add({
            name: "subtitle",
            html: "Subtitles",
            selector: subs.map((s, i) => ({
                html: s.lang || `Subtitle ${i+1}`,
                url: PROXY + encodeURIComponent(s.url),
                default: i === 0
            })),
            onSelect: async item => {
                const res = await fetch(item.url);
                const vtt = await res.text();
                subtitleCues = parseVTT(vtt);
                subtitleText.innerHTML = "";
                return item.html;
            }
        });

        /* Load first subtitle automatically */
        const res = await fetch(PROXY + encodeURIComponent(subs[0].url));
        subtitleCues = parseVTT(await res.text());
    }

    /* =========================
       SUBTITLE SYNC LOOP
    ========================= */
    art.on("video:timeupdate", () => {
        const t = art.currentTime;
        const cue = subtitleCues.find(c => t >= c.start && t <= c.end);
        if (cue && cue !== currentSubtitle) {
            subtitleText.innerHTML = cue.text;
            currentSubtitle = cue;
        } else if (!cue) {
            subtitleText.innerHTML = "";
            currentSubtitle = null;
        }
    });

})();
</script>
</body>
</html>
