<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITAN OMNIPOTENT V26.0 | MASTER ARCHIVE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="https://unpkg.com/artplayer@5.1.1/dist/artplayer.css">
    <script src="https://unpkg.com/hls.js@1.5.17/dist/hls.min.js"></script>
    <script src="https://unpkg.com/artplayer@5.1.1/dist/artplayer.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Outfit:wght@700;800;900&display=swap" rel="stylesheet">

    <style>
        /* MASTER THEME VARIABLES */
        :root {
            --n-red: #E50914;
            --n-black: #050505;
            --n-grey: #141414;
            --text-primary: #fcf4f4;
            --glass: rgba(10, 10, 10, 0.95);
            --transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            background-color: #000; color: #fff;
            font-family: 'Inter', sans-serif; overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* DASHBOARD ARCHITECTURE */
        #titan-dashboard {
            position: fixed; inset: 0; z-index: 500;
            background: radial-gradient(circle at 50% 50%, #1a0505 0%, #000 100%);
            display: flex; align-items: center; justify-content: center;
            transition: var(--transition);
        }
        .dashboard-hidden { transform: scale(1.15); opacity: 0; pointer-events: none; }

        .master-card {
            width: 95%; max-width: 650px; padding: 45px;
            background: var(--glass); border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 60px 120px rgba(0,0,0,1);
            position: relative; overflow: hidden;
        }

        .brand-master {
            font-family: 'Outfit', sans-serif; font-size: 2.8rem; font-weight: 900;
            text-align: center; color: var(--n-red); margin-bottom: 35px;
            text-transform: uppercase; letter-spacing: -2px;
        }

        .type-toggle {
            display: flex; background: #000; padding: 6px;
            border-radius: 18px; margin-bottom: 30px; border: 1px solid #222;
        }
        .t-btn {
            flex: 1; padding: 14px; border: none; background: transparent;
            color: #666; font-weight: 900; cursor: pointer; border-radius: 12px;
            transition: 0.3s; text-transform: uppercase; font-size: 12px;
        }
        .t-btn.active { background: var(--n-red); color: #fff; box-shadow: 0 4px 15px rgba(229, 9, 20, 0.3); }

        .input-group { position: relative; margin-bottom: 25px; }
        .label-master { display: block; font-size: 11px; font-weight: 900; color: #555; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px; }
        
        .titan-field {
            width: 100%; padding: 20px; background: #000; border: 1px solid #222;
            border-radius: 18px; color: #fff; font-size: 16px; transition: 0.3s;
            box-sizing: border-box;
        }
        .titan-field:focus { border-color: var(--n-red); outline: none; background: #080808; }

        /* SEARCH RESULTS SYSTEM */
        #search-matrix {
            position: absolute; top: 105%; left: 0; right: 0; background: #0a0a0a;
            border-radius: 18px; max-height: 350px; overflow-y: auto; z-index: 600;
            display: none; border: 1px solid #222; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .search-entry {
            display: flex; align-items: center; gap: 15px; padding: 12px;
            cursor: pointer; border-bottom: 1px solid #111; transition: 0.2s;
        }
        .search-entry:hover { background: #161616; padding-left: 20px; }
        .search-entry img { width: 45px; height: 65px; border-radius: 6px; object-fit: cover; }

        .meta-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 35px; }

        .btn-ignite {
            width: 100%; padding: 22px; background: var(--n-red); color: #fff;
            border: none; border-radius: 18px; font-weight: 900; font-size: 16px;
            text-transform: uppercase; letter-spacing: 2px; cursor: pointer;
            transition: 0.3s;
        }
        .btn-ignite:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(229,9,20,0.4); }

        /* LOADING VEIL */
        #loading-veil {
            position: fixed; inset: 0; z-index: 1000; background: #000;
            display: none; align-items: center; justify-content: center;
        }
        @keyframes n-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* PLAYER ARCHITECTURE */
        #player-terminal { position: fixed; inset: 0; background: #000; z-index: 1500; display: none; }

        /* MANDATORY SUBTITLE LAYER (EXACT AS REQUESTED) */
        .SubtitleVideoCaption_mobileSubtitleContainer__vo_7_ {
            position: absolute; bottom: 12% !important; left: 50% !important; width: 90% !important;
            transform: translateX(-50%) !important; display: flex !important; align-items: center !important;
            justify-content: space-evenly !important; z-index: 9999 !important; pointer-events: none;
        }
        .SubtitleVideoCaption_mobileSubtitleContainer__vo_7_ p {
            font-weight: 500 !important; text-align: center !important;
            color: var(--text-primary) !important; font-size: 23px !important;
            text-shadow: 2px 2px 4px rgba(0,0,0,1) !important;
            background: transparent !important; margin: 0; padding: 0;
            display: none;
        }

        /* ORIGINAL NETFLIX ICONS */
        .mobileCenterControls_playerControlsInnerContainer__6MCmU {
            position: absolute; inset: 0; display: flex; align-items: center;
            justify-content: center; gap: 15vw; pointer-events: none;
            opacity: 0; transition: 0.3s; z-index: 150;
        }
        .art-hover .mobileCenterControls_playerControlsInnerContainer__6MCmU,
        .art-state-paused .mobileCenterControls_playerControlsInnerContainer__6MCmU { opacity: 1; }
        .art-state-loading .mobileCenterControls_playerControlsInnerContainer__6MCmU { display: none !important; }

        .og-center-btn { background: transparent; border: none; cursor: pointer; pointer-events: auto; }
        .skip-svg { width: 65px; height: 65px; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); }

        .back-nav {
            position: absolute; top: 35px; left: 35px; z-index: 2000;
            cursor: pointer; background: rgba(0,0,0,0.4); padding: 12px; border-radius: 50%;
        }

    </style>
</head>
<body>

<div id="titan-dashboard">
    <div class="master-card">
        <div class="brand-master">Titan Omnipotent</div>
        
        <div class="type-toggle">
            <button class="t-btn active" id="type-tv" onclick="switchType('tv')">TV Series</button>
            <button class="t-btn" id="type-movie" onclick="switchType('movie')">Feature Film</button>
        </div>

        <div class="input-group">
            <label class="label-master">Neural Data Search</label>
            <input type="text" id="master-search" class="titan-field" placeholder="Search title..." autocomplete="off">
            <div id="search-matrix"></div>
        </div>

        <div id="tv-logic" class="meta-container">
            <div>
                <label class="label-master">Season</label>
                <input type="number" id="s-idx" class="titan-field" value="1">
            </div>
            <div>
                <label class="label-master">Episode</label>
                <input type="number" id="e-idx" class="titan-field" value="1">
            </div>
        </div>

        <button class="btn-ignite" onclick="launchOmnipotent()">Initialize Stream</button>
    </div>
</div>

<div id="loading-veil">
    <img src="https://assets.nflxext.com/en_us/pages/wiplayer/site-spinner.png" style="width:85px; animation: n-spin 1.2s linear infinite;">
</div>

<div id="player-terminal">
    <div class="back-nav" onclick="shutdownTitan()">
        <svg viewBox="0 0 24 24" width="30" height="30" fill="white"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </div>
    <div id="art-mount" style="width:100%; height:100%;"></div>
</div>

<script>
/**
 * OMNIPOTENT V26.0 CORE LOGIC
 * Features: Dual-Engine DB, Redirect Matrix, Manual Sub Layer, Manifest Language Parser.
 */

const OMNI = {
    TMDB: '463dcd7993ab31d92eb586802fdeee6a',
    OMDB: '85eb6482',
    PROXY: (url) => `https://workingg.vercel.app/api/proxy?url=${encodeURIComponent(url)}`,
    STATE: { type: 'tv', id: null, title: '', year: '' },
    PLAYER: null,
    HLS: null,
    SUBS: []
};

// 1. SEARCH & FALLBACK ENGINE
const searchInput = document.getElementById('master-search');
const matrix = document.getElementById('search-matrix');

searchInput.addEventListener('input', async (e) => {
    const query = e.target.value;
    if(query.length < 2) { matrix.style.display = 'none'; return; }

    try {
        // Attempt TMDB First
        const r = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${OMNI.TMDB}&query=${encodeURIComponent(query)}`);
        const data = await r.json();
        
        if(data.results && data.results.length > 0) {
            renderMatrix(data.results);
        } else {
            // OMDB Fallback System
            const or = await fetch(`https://www.omdbapi.com/?apikey=${OMNI.OMDB}&s=${encodeURIComponent(query)}`);
            const od = await or.json();
            if(od.Search) {
                renderMatrix(od.Search.map(i => ({
                    id: i.imdbID, title: i.Title, media_type: i.Type === 'series' ? 'tv' : 'movie',
                    poster_path: i.Poster, release_date: i.Year
                })));
            }
        }
    } catch(err) {}
});

function renderMatrix(items) {
    matrix.innerHTML = '';
    matrix.style.display = 'block';
    items.slice(0, 8).forEach(item => {
        if(item.media_type !== 'tv' && item.media_type !== 'movie') return;
        const div = document.createElement('div');
        div.className = 'search-entry';
        const img = item.poster_path?.startsWith('http') ? item.poster_path : `https://image.tmdb.org/t/p/w92${item.poster_path}`;
        div.innerHTML = `
            <img src="${img}" onerror="this.src='https://via.placeholder.com/92x138/000/fff?text=?'">
            <div>
                <div style="font-weight:700;">${item.title || item.name}</div>
                <div style="font-size:12px; color:#555;">${(item.release_date || item.first_air_date || '').split('-')[0]}</div>
            </div>
        `;
        div.onclick = () => {
            OMNI.STATE.id = item.id;
            OMNI.STATE.title = item.title || item.name;
            OMNI.STATE.type = item.media_type;
            OMNI.STATE.year = (item.release_date || item.first_air_date || '').split('-')[0];
            searchInput.value = OMNI.STATE.title;
            matrix.style.display = 'none';
            switchType(OMNI.STATE.type);
        };
        matrix.appendChild(div);
    });
}

function switchType(t) {
    OMNI.STATE.type = t;
    document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(`type-${t}`).classList.add('active');
    document.getElementById('tv-logic').style.display = t === 'tv' ? 'grid' : 'none';
}

// 2. REDIRECT & PLAYER INITIALIZATION
async function launchOmnipotent() {
    if(!OMNI.STATE.id) return alert("Omni Error: No target selected.");
    
    const s = document.getElementById('s-idx').value;
    const e = document.getElementById('e-idx').value;

    // Deep-Link Redirect Protocol
    const redirectPath = OMNI.STATE.type === 'movie' ? `/movie/${OMNI.STATE.id}` : `/tv/${OMNI.STATE.id}/${s}/${e}`;
    window.open(redirectPath, '_blank');

    document.getElementById('loading-veil').style.display = 'flex';

    try {
        const slug = `${OMNI.STATE.title.toLowerCase().replace(/[^a-z0-9]/g,'.')}.${OMNI.STATE.type === 'tv' ? `s${s.padStart(2,'0')}e${e.padStart(2,'0')}` : OMNI.STATE.year}`;
        
        // Fetch Subtitles
        let subApi = `https://sub.wyzie.ru/search?id=${OMNI.STATE.id}${OMNI.STATE.type === 'tv' ? `&season=${s}&episode=${e}` : ''}`;
        const sRes = await fetch(OMNI.PROXY(subApi)).then(r => r.json());
        OMNI.SUBS = Array.isArray(sRes) ? sRes : [];

        // Fetch Stream
        const api = `https://u-1-1azw.onrender.com/api/get-stream?title=${encodeURIComponent(slug)}&id=${OMNI.STATE.id}&season=${s}&episode=${e}`;
        const stream = await fetch(OMNI.PROXY(api)).then(r => r.json());

        if(stream.m3u8_url) {
            bootArt(OMNI.PROXY(stream.m3u8_url));
        } else {
            alert("Omni: Manifest not found.");
            document.getElementById('loading-veil').style.display = 'none';
        }
    } catch(err) {
        document.getElementById('loading-veil').style.display = 'none';
    }
}

// 3. MASTER PLAYER SYSTEM
function bootArt(url) {
    document.getElementById('player-terminal').style.display = 'block';
    document.getElementById('loading-veil').style.display = 'none';
    document.getElementById('titan-dashboard').classList.add('dashboard-hidden');

    if(OMNI.PLAYER) OMNI.PLAYER.destroy();

    OMNI.PLAYER = new Artplayer({
        container: '#art-mount',
        url: url,
        type: 'm3u8',
        autoplay: true,
        fullscreen: true,
        setting: true,
        theme: '#E50914',
        icons: {
            loading: '<img src="https://assets.nflxext.com/en_us/pages/wiplayer/site-spinner.png" style="width:70px; animation: n-spin 1.2s linear infinite;">'
        },
        layers: [
            {
                name: 'manual-sub-layer',
                html: `<div class="SubtitleVideoCaption_mobileSubtitleContainer__vo_7_"><p id="master-sub-render"></p></div>`
            },
            {
                name: 'netflix-center-controls',
                html: `
                    <div class="mobileCenterControls_playerControlsInnerContainer__6MCmU">
                        <button class="og-center-btn" onclick="OMNI.PLAYER.backward=10">
                            <svg class="skip-svg" viewBox="0 0 24 24" fill="white"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/><text x="9" y="15" font-size="4" font-family="Inter" font-weight="900" fill="white">10</text></svg>
                        </button>
                        <button id="MasterPlay" class="og-center-btn" style="width:100px; height:100px;" onclick="OMNI.PLAYER.toggle()">
                            <svg width="80" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>
                        </button>
                        <button class="og-center-btn" onclick="OMNI.PLAYER.forward=10">
                            <svg class="skip-svg" viewBox="0 0 24 24" fill="white"><path d="M12 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6h2c0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8z"/><text x="9" y="15" font-size="4" font-family="Inter" font-weight="900" fill="white">10</text></svg>
                        </button>
                    </div>
                `
            }
        ],
        customType: {
            m3u8: function(video, url) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    OMNI.HLS = hls;

                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        // RESOLVE AUDIO LANGUAGES
                        if(hls.audioTracks.length > 0) {
                            OMNI.PLAYER.setting.add({
                                name: 'audio',
                                html: 'Audio Selection',
                                selector: hls.audioTracks.map((t, i) => ({
                                    html: t.name || t.lang || `Audio ${i+1}`,
                                    index: i,
                                    default: i === hls.audioTrack
                                })),
                                onSelect: (item) => { hls.audioTrack = item.index; return item.html; }
                            });
                        }

                        // RESOLVE VIDEO QUALITY
                        if(hls.levels.length > 0) {
                            OMNI.PLAYER.setting.add({
                                name: 'quality',
                                html: 'Bitrate Quality',
                                selector: [{html: 'Auto', index: -1, default: true}, ...hls.levels.map((l, i) => ({ html: `${l.height}P`, index: i }))],
                                onSelect: (item) => { hls.currentLevel = item.index; return item.html; }
                            });
                        }

                        // RESOLVE SUBTITLE LANGUAGES
                        OMNI.PLAYER.setting.add({
                            name: 'subs',
                            html: 'Subtitle Overlay',
                            selector: [{html: 'Off', url: '', default: true}, ...OMNI.SUBS.map(s => ({ html: s.lang || 'Unknown', url: OMNI.PROXY(s.url) }))],
                            onSelect: (item) => {
                                if(item.url) {
                                    OMNI.PLAYER.subtitle.url = item.url;
                                    OMNI.PLAYER.subtitle.show = true;
                                } else {
                                    OMNI.PLAYER.subtitle.show = false;
                                    document.getElementById('master-sub-render').style.display = 'none';
                                }
                                return item.html;
                            }
                        });
                    });
                }
            }
        }
    });

    // MANUAL RENDERER (LINKS TO THE DIV IN THE LAYER)
    OMNI.PLAYER.on('subtitleUpdate', (text) => {
        const p = document.getElementById('master-sub-render');
        if(text) {
            p.innerHTML = text;
            p.style.display = 'block';
        } else {
            p.style.display = 'none';
        }
    });

    OMNI.PLAYER.on('play', () => {
        document.querySelector('#MasterPlay').innerHTML = '<svg width="80" viewBox="0 0 24 24" fill="white"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
    });
    OMNI.PLAYER.on('pause', () => {
        document.querySelector('#MasterPlay').innerHTML = '<svg width="80" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>';
    });
}

function shutdownTitan() {
    if(OMNI.PLAYER) OMNI.PLAYER.destroy();
    if(OMNI.HLS) OMNI.HLS.destroy();
    document.getElementById('player-terminal').style.display = 'none';
    document.getElementById('titan-dashboard').classList.remove('dashboard-hidden');
    document.getElementById('master-sub-render').style.display = 'none';
}
</script>
</body>
</html>
