<!DOCTYPE html>
<html lang="en">
<head>
    <title>Netflix UI - Pro Advanced Features</title>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000;
            margin: 0;
            padding: 20px;
        }

        .netflix-header {
            position: absolute;
            top: 0; left: 0; right: 0;
            padding: 30px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity .3s;
        }

        .art-state-show .netflix-header {
            opacity: 1;
            visibility: visible;
        }

        .movie-title {
            color: white;
            font-size: 20px;
            font-weight: 500;
            text-transform: capitalize;
        }

        .artplayer-app {
            width: 100%;
            max-width: 900px;
            height: 506px;
            margin: 0 auto;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .netflix-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px;
            z-index: 50;
            pointer-events: none;
            opacity: 0;
            visibility: hidden;
        }

        .art-state-show .netflix-overlay {
            opacity: 1;
            visibility: visible;
        }

        .netflix-btn {
            pointer-events: auto;
            cursor: pointer;
        }

        .netflix-btn svg {
            width: 55px;
            height: 55px;
            fill: #fff;
        }

        .netflix-btn.play-center svg {
            width: 90px;
            height: 90px;
        }

        .art-subtitle {
            font-size: 24px !important;
            color: #f5f5f5 !important;
            text-shadow: 2px 2px 4px rgba(0,0,0,.8) !important;
            background: rgba(0,0,0,.5);
            padding: 0 10px;
        }

        .netflix-spinner {
            width: 60px;
            height: 60px;
            animation: spin 1.1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

<div class="artplayer-app">
    <div class="netflix-header">
        <div class="movie-title" id="title">Waiting for title</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@swarmcloud/hls/hls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/artplayer@5.0.9/dist/artplayer.js"></script>

<script>
(async () => {

    const params = new URLSearchParams(location.search);
    const title = params.get("title");

    if (!title) return;

    document.getElementById("title").innerText = title.replaceAll('.', ' ');

    // âœ… FETCH RENDER API (THROUGH PROXY)
    const apiUrl =
        "https://workingg.vercel.app/api/proxy?url=" +
        encodeURIComponent(
            "https://u-1-1azw.onrender.com/api/get-stream?title=" + title
        );

    const res = await fetch(apiUrl);
    const data = await res.json();

    if (!data || !data.m3u8_url) {
        document.getElementById("title").innerText = "Stream Not Found";
        return;
    }

    const m3u8Url =
        "https://workingg.vercel.app/api/proxy?url=" +
        encodeURIComponent(data.m3u8_url);

    const iconPlay = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
    const iconPause = `<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6zm8-14v14h4V5z"/></svg>`;
    const iconBack = `<svg viewBox="0 0 24 24"><path d="M11 18l-7-6 7-6z"/></svg>`;
    const iconForward = `<svg viewBox="0 0 24 24"><path d="M13 6l7 6-7 6z"/></svg>`;

    const art = new Artplayer({
        container: '.artplayer-app',
        url: m3u8Url,
        type: 'm3u8',
        autoplay: true,
        setting: true,
        fullscreen: true,
        fullscreenWeb: true,
        autoSize: true,
        playbackRate: true,
        aspectRatio: true,
        screenshot: true,
        pip: true,
        mutex: true,
        playsInline: true,
        airplay: true,
        theme: '#e50914',
        icons: {
            loading: '<img class="netflix-spinner" src="https://assets.nflxext.com/en_us/pages/wiplayer/site-spinner.png">'
        },
        layers: [{
            name: 'center',
            html: `
                <div class="netflix-overlay">
                    <div class="netflix-btn back">${iconBack}</div>
                    <div class="netflix-btn play">${iconPlay}</div>
                    <div class="netflix-btn next">${iconForward}</div>
                </div>`
        }],
        customType: {
            m3u8(video, url, art) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    art.hls = hls;

                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        art.setting.add({
                            name: 'quality',
                            html: 'Quality',
                            selector: [
                                { default: true, html: 'Auto', level: -1 },
                                ...hls.levels.map((l, i) => ({
                                    html: l.height + 'p',
                                    level: i
                                }))
                            ],
                            onSelect: item => {
                                hls.currentLevel = item.level;
                                return item.html;
                            }
                        });
                    });

                    hls.on(Hls.Events.AUDIO_TRACKS_UPDATED, (_, d) => {
                        if (d.audioTracks.length > 1) {
                            art.setting.add({
                                name: 'audio',
                                html: 'Audio',
                                selector: d.audioTracks.map((t, i) => ({
                                    html: t.name || t.lang || `Track ${i}`,
                                    index: i
                                })),
                                onSelect: item => {
                                    hls.audioTrack = item.index;
                                    return item.html;
                                }
                            });
                        }
                    });
                }
            }
        }
    });

    art.on('ready', () => {
        const play = document.querySelector('.play');
        const back = document.querySelector('.back');
        const next = document.querySelector('.next');

        play.onclick = () => art.toggle();
        back.onclick = () => art.currentTime -= 10;
        next.onclick = () => art.currentTime += 10;

        art.on('play', () => play.innerHTML = iconPause);
        art.on('pause', () => play.innerHTML = iconPlay);
    });

})();
</script>

</body>
</html>
